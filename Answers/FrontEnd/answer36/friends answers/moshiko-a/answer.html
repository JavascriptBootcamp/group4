<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        body{
            text-align: center;
        }
        #score , #gamezone{
            display: none;
        }
        table{
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
                width: 25%;
            }
            td{
                border: 4px solid rgb(202, 202, 202);
                height:  100px;
	            width:  100px;
                /*text-align: center;*/
                cursor: pointer;
                font-family: cursive;
                font-weight: bold;
                font-size: 70px;
            }
            table tr:first-child td {
	            border-top: 0;
            }
            table tr:last-child td {
	            border-bottom: 0;
            }
            table tr td:first-child {
	            border-left: 0;
            }

            table tr td:last-child {
	            border-right: 0;
            }
            h3{
                display: inline;
            }
    </style>
</head>

<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="content">
        <div id="inputs">
            <label for="player1">Player1: </label>
            <input type="text" name="player1" id="player1" maxlength="10">
            &emsp;&emsp;
            <label for="player2">Player2: </label>
            <input type="text" name="player2" id="player2" maxlength="10">
            <br><br>
            <div id=buttons>
                <button id="startbtn" onclick="startGame(event)">Start Game</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div id="gamezone">
            <table>
                <tr>
                    <td class="cell" id="00"></td>
                    <td class="cell" id="01"></td>
                    <td class="cell" id="02"></td>
                </tr>
                <tr>
                    <td class="cell" id="10"></td>
                    <td class="cell" id="11"></td>
                    <td class="cell" id="12"></td>
                </tr>
                <tr>
                    <td class="cell" id="20"></td>
                    <td class="cell" id="21"></td>
                    <td class="cell" id="22"></td>
                </tr>
            </table>
        </div>
        <br><br>
        <div id="score">
            <h2 id="messround"></h2>
            <h3 id="p1"></h3>
            &emsp;&emsp;&emsp;&emsp;
            <h3 id="p2"></h3>
        </div>

    </div>
    <br>
    <br>
    <div id="footer">
        &copy Moshe
    </div>
    <script src="script.js"></script>
</body>

</html>
