<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood pressures</title>
</head>

<body>
    <label for="range">Blood pressures</label>
    <input type="range" name="range" id="range" min="70" max="190" value="70">
    <div id="showTest">

    </div>

    <script>

        var rangeValue = document.getElementById("range");

        function testBloodPressures() {

            var showTest = document.getElementById("showTest");

            var bloodPressure = rangeValue.value;
            var isNormal = false;

            (bloodPressure >= 80 && bloodPressure <= 120) ? isNormal = true : isNormal;

            if (isNormal)
                showTest.innerHTML = `Blood pressures : ${bloodPressure} - IS Normal`;
            else
                showTest.innerHTML = `Blood pressures : ${bloodPressure} - NOT Normal`;

            (bloodPressure <= 80 || bloodPressure >= 120) ? isNormal : isNormal = true;

            if (isNormal)
                showTest.innerHTML = `Blood pressures : ${bloodPressure} - IS Normal`;
            else
                showTest.innerHTML = `Blood pressures : ${bloodPressure} - NOT Normal`;

        }

        testBloodPressures();

        rangeValue.onchange = testBloodPressures;
        
    </script>
</body>

</html>
