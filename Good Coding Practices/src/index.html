<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FED Test</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="controls-wrapper">
        <button id="btn-up" class="btn-arrow">U</button><br />
        <button id="btn-left" class="btn-arrow">L</button>
        <button id="btn-right" class="btn-arrow">R</button><br />
        <button id="btn-down" class="btn-arrow">D</button>
    </div>
    <div id="reset-btn-wrapper">
        <button id="btn-reset">Reset</button>
    </div>
    <div id="randomize-btn-wrapper">
        <button id="btn-randomize">Random Location</button>
    </div>

    <div id="piece" class="circle"></div>
    <script src="js/scripts.js"></script>
</body>

</html>
