<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FED Test</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="controls-wrapper">
        <button id="btn-up" class="btn-arrow">U</button><br />
        <button id="btn-left" class="btn-arrow">L</button><button id="btn-right" class="btn-arrow">R</button><br />
        <button id="btn-down" class="btn-arrow">D</button>
        <div>
            <button id="reset" class="action">Reset</button>
        </div>
        <div>
            <button id="random" class="action">Randomize</button>
        </div>
        <div id="temp-container">
            <h3>Today's Temperature at TLV:</h3>
            <h1 id="temp"></h1>
        </div>
    </div>
    <div id="piece" class="circle"></div>
    <script src="js/scripts.js"></script>
</body>

</html>
