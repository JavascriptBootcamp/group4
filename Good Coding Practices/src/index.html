<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FED Test</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="controls-wrapper">
            <button id="btn-up" class="btn-arrow">U</button><br />
            <button id="btn-left" class="btn-arrow">L</button><button id="btn-right" class="btn-arrow">R</button><br />
            <button id="btn-down" class="btn-arrow">D</button>
        </div>
        <div id="functionality-wrapper">
            <button id="btn-reset">Reset</button>
            <button id="btn-rand">Randomize</button>
        </div>
    </div>
    <div id="piece" class="circle"></div>
    <script src="js/piece.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
