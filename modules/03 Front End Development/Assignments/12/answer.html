<html>

        <title>
            Lists
        </title>
    </head>

    <body>
        <h4>Unorded list:</h4>    
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Strawberry</li>
            <li>Melon</li>
            <li>Grapes</li>
            </ul>
        <h4>Orded list:</h4>    
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ol>
    </body>
</html>
