<html>
    <header>
        <title></title>
    </header>
    <body>
        <form>
            <h2>Personal information</h2>
            First Name:<br><input type="text"/><br>
            Last Name:<br><input type="text"/><br>
            Age<br><input type="number"/><br>
            <h2>Credentials</h2>
            User Name<br><input type="text"/><br>
            Password<br><input type="password"/><br>
            <h2>Contact</h2>
            Phone Number<br><input type="tel"/><br>
            Email Address<br><input type="email"/><br>
            <h2>Misc</h2>
            Comments<br><textarea cols="40" rows="5"></textarea><br>
            Hobbies<br><input list="hobbies"/><br>
            <datalist id="hobbies">
                <option>Play Music</option>
                <option>Read Books</option>
                <option>Watch Netflix</option>
            </datalist>
            
        </form>
    </body>
</html>
