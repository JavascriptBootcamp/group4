<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <h2>Personal Information</h2>
            First Name : <input type="text" name="First" /><br/><br/>
            Last Name : <input type="text" name="Last" /><br/><br/>
            Age : <input name="Age" type="number" min="18" max="100" step="1" value ="20"/><br/><br/>
            <h2>Credentials</h2>                   
            Userame : <input type="text" name="Userame" /><br/><br/>
            Password : <input type="password" name="Password" /><br/><br/>
            <h2>Contact</h2>      
            Phone Number : <input type="number" name="Phone" /><br/><br/>
            Email Address : <input type="text" name="Email" /><br/><br/>
            <h2>Misc</h2>      
            Comments : <select name="Comments">
                    <option value="Football">Football</option>
                    <option value="Swimming">Swimming</option>
                    <option value="GYM">GYM</option>
            </select><br/><br/>
            Hobbies : <input type="select" name="Hobbies"><br/><br/>
        </form>
   </body>
</html>
