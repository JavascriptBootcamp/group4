<html>

<head>
    <title> Registration Form</title>

</head>

<body>
    <form>
        <h3>Personal Information:</h4>
            First Name: <br />
            <input type="text" name="First_Name" maxlength="30" />
            (max 30 characters a-z and A-Z)<br />
            Last Name: <br />
            <input type="text" name="Last_Name" maxlength="30" /><br />
            Age: <br />
            <input type="number" ,Name="Age">

            <h3>Credentials:</h4>
                Userame: <br />
                <input type="text" ,Name="Userame"><br />
                Password: <br />
                <input type="Password" ,Name="Password">

                <h3>Contact:</h4>
                    Phone Number: <br />

                    <input type="text" name="Mobile_Number" maxlength="10" />
                    (10 digit number)<br />
                    Email Address: <br />
                    <input type="Email" ,Name="EmailAddress">

                    <h3>Misc:</h4>
                        Comments: <br />
                        <textarea name="Comments" rows="4" cols="50"></textarea><br /><br />
                        Hobbies: <br />

                        Drawing
                        <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
                        Singing
                        <input type="checkbox" name="Hobby_Singing" value="Singing" />
                        Dancing
                        <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
                        Sketching
                        <input type="checkbox" name="Hobby_Cooking" value="Cooking" />
                        <br />
                        Others
                        <input type="checkbox" name="Hobby_Other" value="Other">
                        <input type="text" name="Other_Hobby" maxlength="30" />

                        </select><br /><br />


            </form>




</body>

</html>
