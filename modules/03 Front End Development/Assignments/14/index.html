<html>

<head>
    <title>HTML Answer 14</title>
</head>

<body>
    <form>
        <h3>Personal Information:</h3>
        First Name: <input type="text" Name="fName" placeholder="First Name" required><br /><br />
        Last Name: <input type="text" Name="lName" placeholder="Last Name" required><br /><br />
        Age: <input type="number" Name="age" min="0" max="120" required>

        <h3>Credentials:</h3>
        Userame: <input type="text" Name="uname" placeholder="username" required><br /><br />
        Password: <input type="Password" Name="passw" placeholder="password" required>

        <h3>Contact:</h3>
        Phone Number: <input type="tel" Name="phone" required><br /><br />
        Email Address: <input type="email" Name="mail" required>

        <h3>Misc:</h3>
        Comments:<br />
        <textarea name="Comments" rows="4" cols="50" placeholder="Enter text here..."></textarea><br /><br />
        Hobbies:
        <select>
            <option value="choose">Choose Hobbie</option>
            <option value="Soccer">Soccer</option>
            <option value="Basketball">Basketball</option>
        </select>
    </form>
</body>

</html>
