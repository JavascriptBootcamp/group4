<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    <div id="Forgot_password" align="center">
        <h2>Forgot password</h2>
        <form action='index.html'>
            <table>
                <tr>
                    <td>
                        <label for="email">
                            Email Address:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="repeat_email">
                            Repeat Email Address:</label>
                    </td>
                    <td>
                        <input type="email" id="repeat_email" name="email" placeholder="example@domain.com" required />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
