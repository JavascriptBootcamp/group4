<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
</head>

<body>
    <div id="resetPassword">
        <form action="index.html">
            Email:<br>
            <input type="email" id="email" placeholder="example@example.com" required><br><br>
            Repeat Email:<br>
            <input type="email" id="emailConfirm" placeholder="example@example.com" oninput="checkIfSame(this)" required><br><br>
            <input type="submit">
        </form>
    </div>

    <script>
    function checkIfSame(input){
        if(input.value != document.getElementById("email").value){
            input.setCustomValidity('Must be same Email Address');
        }
        else{
            input.setCustomValidity('');
        }
    }
    </script>
</body>

</html>
