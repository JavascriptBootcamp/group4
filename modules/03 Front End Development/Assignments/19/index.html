<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    <div id="Sing_in" align="center">
        <h2>Sign in</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="username">
                            User Name:</label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" placeholder="User name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">
                            Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" minlength="8" placeholder="Password" />
                    </td>
                </tr>
                <tr>
                    <td>No account?</td>
                    <td><a href="sign_up.html" target="_blank" style="text-decoration: none">Sign Up</a></td>
                </tr>
                <tr>
                    <td colspan="2"><a href="forgot_password.html" target="_blank" style="text-decoration: none">Forgot
                            Your Password?</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
