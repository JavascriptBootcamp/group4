<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sign Up:</legend><br/>
            Full Name : <input type="text" name="fullName" required/><br/><br/>
            Email Address : <input type="email" name="email" required/><br/><br/>
            Age : <input type="number" name="age" min="18" max="32" required/><br/><br/>
            UserName : <input type="text" name="username" maxlength="10" required/><br/><br/>
            Password : <input type="password" name="password" required/><br/><br/>
            <button type="reset" name="reset">Reset</button>
            <button type="submit" name="submit">Submit</button><br/><br/>
            <a href="index.html">Go To Home Page</a>
        </fieldset>
    </form>
</body>
</html>
