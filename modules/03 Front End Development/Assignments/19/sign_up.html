<body>
    <form action="action_page.php" id="form1">
        <div>
            <h1>Sign Up</h1>
            <hr>

            <label for="fullname"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name" name="fullname" required><br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required><br>

            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="Enter Your Age" name="age" min="18" max="32" required><br>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required><br>

            <div>
                <button type="submit" form="form1" value="Submit">Submit</button><br>
                <input type="reset" value="Reset" /><br>
                <a id="anchor_index" href="index.html">Back to Homepage</a><br>
            </div>
        </div>
    </form>
