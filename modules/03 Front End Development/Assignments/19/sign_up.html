<html>

<head>
	<title>Sign Up</title>
</head>

<body bgcolor='yellowgreen'>
	<form action='index.html'>
		<label for='full'>Full Name: </label>
		<input type='text' name='full' placeholder="Israel Israeli" required><br /><br />
		<label for='email'>Email Address: </label>
		<input type='email' name='email' placeholder="israeli@gmail.com" required><br /><br />
		<label for='age'>Age: </label>
		<input type='number' name='age' placeholder="25" min=18 max=32 required><br /><br />
		<label for='user'>Username: </label>
		<input type='text' name='user' placeholder="user1234" maxlength='10' required><br /><br />
		<label for='password'>Password: </label>
		<input type='password' name='password' placeholder="uwontguess1" required><br /><br />
		<input type='reset' value='Reset'><br /><br />
		<button type='submit'>
			Submit
		</button>
	</form>
</body>

</html>
