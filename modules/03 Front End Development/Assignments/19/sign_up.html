<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sing Up</title>
</head>

<body>
    <form action="action_page" align="center">
        <div>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="fn"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" required>

            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="Age" min="18" max="32" required>

            <label for="un"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name" maxlength="10" required>

            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" maxlength="10" required>

            <input type="submit" value="Submit">
            <button type="reset" value="Reset">Reset</button>
            <a href="index.html">Back to login</a>
        </div>
    </form>
</body>

</html>
