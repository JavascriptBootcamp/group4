<html>
    <head>
        <title>
            Sign up
        </title>
    </head>

    <body>
        <a href="index.html">Go back</a><br><br>
        <form action="">
            <input type="text" name="fullname" id="fullname" placeholder="Full name" required><br><br>
            <input type="email" name="email" id="email" placeholder="Email address" required><br><br>
            <input type="number" name="age" id="age" min="18" max="32" placeholder="Age" required><br><br>
            <input type="text" name="Username" id="Username" placeholder="Username" maxlength="10" required><br><br>
            <input type="password" name="Password" id="Password" placeholder="Password" required><br><br>
            <input type="reset" name="reset" id="reset" value="Clear">&nbsp
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
