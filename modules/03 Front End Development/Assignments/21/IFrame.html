<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 Websites In One Place</title>
</head>

<body>
    <table width = "100%">
        <tr>
            <th colspan="3">3 Websites In One Place</th>
        </tr>

        <tr>
            <th>Google</th>
            <th>Facebook</th>
            <th>eBay</th>
        </tr>
        <tr>
            <td>
                <iframe src="https://www.google.com/" frameborder="0" ></iframe>
            </td>
            <td>
                <iframe src="https://www.facebook.com/" frameborder="0" ></iframe>
            </td>
            <td>
                <iframe src="https://www.ebay.com/" frameborder="0" ></iframe>
            </td>
        </tr>
    </table>
</body>

</html>
