<html>
    <head><title>iframe</title></head>
    <body>
        <table>
            <tr>
                <th colspan="3">3 Websites In One Place</th>
            </tr>
            <tr>
                <td>
                    <iframe src="https://www.google.com/" target="_top"></iframe>
                </td>
                <td>
                    <iframe src="https://www.facebook.com/ " target="_top" frameborder="0"></iframe>
                </td>
                <td>
                    <iframe src="https://www.ebay.com/" frameborder="0"></iframe>
                </td>
            </tr>
        </table>
    </body>
</html>
