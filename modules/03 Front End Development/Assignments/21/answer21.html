<html>
<head>
	<title></title>
	<style>
	table{
		text-align: center;
		margin: auto;
	}
	table,tr,td{
		border:1px solid;
	}
	td{
		width:100px;
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				Google
			</td>
			<td>
				Facebook
			</td>
			<td>
				eBay
			</td>
		</tr>

		<tr>
			<td>
				<iframe src="http://www.google.com"></iframe>
			</td>
			<td>
				<iframe src="http://www.facebook.com/"></iframe>
			</td>
			<td>
				<iframe src="https://www.ebay.com"></iframe>
			</td>
		</tr>

		<tr>	
			<td colspan="3">
				3 Websites In One Place
			</td>
		</tr>
	</table>
</body>
</html>
