<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 3 Websites In One Place</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Google</th>
                <th>Facebook</th>
                <th>eBay</th>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td>
                    <iframe src="http://www.google.com"></iframe>
                </td>
            
            
                <td>
                    <iframe src="http://www.Facebook.com"></iframe>
                </td>
            
           
                <td>
                    <iframe src="http://www.eBay.com"></iframe>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    3 Websites In One Place
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
