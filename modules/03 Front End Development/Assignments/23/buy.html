<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  פיצה</title>
</head>

<body>
    <div id="navigation">

        <div id="content">

            <form name="form">


                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" placeholder="Enter First Name Here.." class="form-control" required />
                </div>

                <div class="form-group">

                    <label for="lastName">Last Name</label>
                    <input type="text" placeholder="Enter First Name Here.." class="form-control" name="lastName"
                        required />
                </div>

                <div class="form-group">


                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter Address Here.." class="form-control" name="address" required />
                </div>

                <div class="form-group">

                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number Here.." class="form-control" name="phoneNumber"
                        required />

                </div>


                <div class="form-group">

                    <label for="city">City</label>
                    <input type="text" placeholder="Enter City Name Here.." class="form-control" name="city" required />
                </div>

                <div class="form-group">

                    <label for="postalCode">Zip</label>
                    <input type="text" placeholder="Enter Phone Number Here.." class="form-control" name="postalCode"
                        required />

                </div>

                <div class="form-group">

                    <label>הערות לשליח</label>
                    <textarea placeholder="Enter Address Here.." class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" required email />

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" required minlength="6" />

                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>

        <a href="index.html" class="link">חזור לראשי</a>

        <div id="footer">
            Ra ra banjo banjo
        </div>

</body>

</html>
