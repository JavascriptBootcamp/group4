<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>
    <style>
        #logo {
            float: right;
        }

        #navigation li {
            float: left;
            margin-right: 40px;
            list-style-type: none;
            font-size: 20px;
        }

        .active {
            color: #25a700;
        }

        .notactive {
            text-decoration: none;
            color: black;
        }

        #content {
            clear: both;
        }

        .header {
            width: 100%;
            height: 10%;
            background-color: #cccccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1> Best Pizza </h1>
        <div id="logo"><img src="http://www.yeladimstore.com/images/itempics/0921_large.jpg" width="50"></div>
    </header>
    <nav id="navigation">
        <ul>
            <li><a class="notactive" href="index.html">Home</a></li>
            <li><a class="notactive" href="aboutus.html">About us</a></li>
            <li class="active">Contact</li>
        </ul>
    </nav>
    <section id="content">
        <h2>contact:</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">
                            Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" placeholder="name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">
                            Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="email" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message">
                            Message:</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="50" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="contact" />
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <div id="footer">
        &copy; elinor 2019
    </div>
</body>

</html>
