<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
</head>
<body>
    <header style="background-color : black">
        <img src="https://i.pinimg.com/originals/cf/de/ab/cfdeabd2b571016773f3c68edfbb8262.jpg"/>
    </header>

    <h1>Contact Us:</h1>

    <form>
            <h3>Personal Information:</h3>
            First Name:<br><input type="text" name="FirstName" pattern="[A-Za-z]"><br>
            Last Name:<br><input type="text" name="LastName" pattern="[A-Za-z]"><br>
            Age:<br><input type="number" name="Age"><br>
    
            <h3>Contact:</h3>
            Phone Number:<br><input type="number" name="PhoneNumber"><br>
            Email Address:<br><input type="email" name="EmailAddress"><br>
    
            Comments:<br><textarea name="Comments" style="width: 400; height: 400;"></textarea><br><br><br>
            <input type="Submit" value="Send" style="width: 100px; height: 25px">
        </form>

</body>
</html>
