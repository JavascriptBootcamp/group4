        </div>
        <div>
            <center>

                    <table>

                                <input type="text" placeholder="Name" required />

                                <td>

                                <input type="email" placeholder="Email" required />
                            </td>
                        </tr>
                        <tr>

                                <textarea placeholder="Message" cols="40" rows="10"></textarea>

                            <td>
                                <button type="submit">Send</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </div>

</html>
