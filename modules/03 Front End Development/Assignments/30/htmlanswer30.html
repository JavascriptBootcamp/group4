<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="action_page">
        <div>
            <b>Choose Continent:</b>
            <input list="Continent">
            <datalist id="Continent">

                <option value="Asia">
                <option value="South America">
                <option value="Europe">

            </datalist>
        </div>
        <div>
            <b>Choose Country:</b>
            <select>
                <option value="choose"></option>
                <option value="Isrel">Isrel</option>
                <option value="Argentina">Argentina</option>
                <option value="Iceland">Iceland</option>
            </select>
        </div>
        <div>
            <b>Choose City:</b>
            <select>
                <option value="choose"></option>
                <option value="mo">Jeroshalem</option>
                <option value="buen">Buenos Aires</option>
                <option value="rey">Reykjavik </option>
            </select>
        </div>

        <div> <input type="submit"></div>
    </form>
</body>

</html>
