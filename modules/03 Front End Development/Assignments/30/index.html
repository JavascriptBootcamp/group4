<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>My Form</legend>
        <form action="">
            <label for="Continent">Continent : </label>
            <select name="Continent">
                <option name="Asia" value="Asia">Asia</option>
                <option name="North_America" value="North_America">North America</option>
                <option name="South_America" value="South_America">South America</option>
                <option name="Europe" value="Europe">Europe</option>
            </select><br><br>
            <label for="Country">Country : </label>
            <select name="Country">
                <option name="israel" value="israel">israel</option>
                <option name="turkey" value="turkey">turkey</option>
                <option name="united_states" value="united_states">united states</option>
                <option name="italy" value="italy">italy</option>
            </select><br><br>
            <label for="city">City : </label>
            <select name="city">
                <option name="telaviv" value="telaviv">Tel-Aviv</option>
                <option name="netanya" value="netanya">netanya</option>
                <option name="hadera" value="hadera">hadera</option>
                <option name="elat" value="elat">elat</option>
            </select><br><br>
            <button type="submit">Submit</button>                        
        </form>
</fieldset>
</body>
</html>
