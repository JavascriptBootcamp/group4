<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Answer 30</title>
</head>

<body>
    <div id="header">
        <h1>Location</h1>
    </div>

    <div id="bodydoc">
        <form id="form1">

            <div id="continentdiv">
                <label for="continentchoice">Continent:</label>&nbsp;
                <input list="continent" id="continentchoice" placeholder="Choose Continent">
                <datalist id="continent">
                    <option value="Asia">
                    <option value="Europe">
                    <option value="Africa">
                    <option value="America">
                    <option value="Australia">
                    <option value="Antarctica">
                </datalist>
            </div>
            <br>
            <div id="countrydiv">
                <label for="country">Country:</label>&nbsp;
                <select id="country">
                    <option value="choose">Choose Country</option>
                    <option value="israel">Israel</option>
                    <option value="usa">USA</option>
                    <option value="russia">Russia</option>
                    <option value="iran">Iran</option>
                </select>
            </div>
            <br>
            <div id="citydiv">
                <label for="city">City:</label>&nbsp;
                <select id="city">
                    <option value="choosecity">Choose City</option>
                    <option value="telaviv">Tel-Aviv</option>
                    <option value="washington-dc">Washington DC</option>
                    <option value="moskova">Moskova</option>
                    <option value="tehran">Tehran</option>
                </select>
            </div>
            <br><br>
            <div id="buttons">
                <input type="submit" value="Submit">&emsp;
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>

</body>

</html>
