<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location</title>
</head>

<body>

    <form>
        <h3>Continent</h3>
        <input list="continent" name="Continent">
        <datalist id="continent">
            <option value="Africa">
            <option value="Eurasia">
            <option value="America">
            <option value="Antarctica">
            <option value="Australia">
        </datalist>
    </form><br>

    <h3>Country</h3>
    <select name="Country">
        <option name="israel">Israel</option>
        <option name="usa">USA</option>
        <option name="germany">Germany</option>
        <option name="england">England</option>
        <option name="finland">Finland</option>
    </select><br>

    <h3>City</h3>
    <select name="City">
        <option name="telaviv">Tel-aviv</option>
        <option name="holon">Holon</option>
        <option name="losAngeles">Los-Angeles</option>
        <option name="moscow">Moscow</option>
        <option name="london">London</option>
    </select><br><br><br>

    <input type="submit">

</body>

</html>
