<html>

<head>
    <title>Ebay form</title>
</head>

<body>
    <h1>eBay find items form</h1>
    <form id="form" class="form">
        <fieldset id="kw" class="fieldset_c">
            <legend id="kw" class="kw">
                keywords or item number
            </legend>
            <input type="text" name="key" id="key" size="50" maxlength="300" value="" placeholder="Enter keywords or item number">
            <select name="inKey" id="inKey">
                <option value="1" selected>All words, any order</option>
                <option value="2">Any words, any order</option>
                <option value="3">Exact words, exact order</option>
                <option value="4">Exact words, all order</option>
            </select>
            <br><br>
            <label for="xkw">Exclude words from your search</label><br>
            <input type="text" name="key" id="xkw" size="50" maxlength="300" value="">
            <br>
            <label for="category">In this category:</label><br>
            <select class="category" name="category" id="category">
                <option value="0" selected>All Categories</option>
                <option value="1">Antiques</option>
                <option value="2">Art</option>
                <option value="3">Baby</option>
                <option value="4">Books</option>
                <option value="5">Business &amp; Industrial</option>
                <option value="6">Cameras &amp; Photo</option>
                <option value="7">Cell Phones &amp; Accessories</option>
                <option value="8">Clothing, Shoes &amp; Accessories</option>
                <option value="9">Coins &amp; Paper Money</option>
                <option value="10">Collectibles</option>
                <option value="11">Computers/Tablets &amp; Networking</option>
                <option value="12">Consumer Electronics</option>
                <option value="13">Crafts</option>
                <option value="14">Dolls &amp; Bears</option>
                <option value="15">DVDs &amp; Movies</option>
                <option value="16">Entertainment Memorabilia</option>
                <option value="17">Gift Cards &amp; Coupons</option>
                <option value="18">Health &amp; Beauty</option>
                <option value="19">Home &amp; Garden</option>
                <option value="20">Jewelry &amp; Watches</option>
                <option value="21">Music</option>
                <option value="22">Musical Instruments &amp; Gear</option>
                <option value="23">Pet Supplies</option>
                <option value="24">Pottery &amp; Glass</option>
                <option value="25">Real Estate</option>
                <option value="26">Specialty Services</option>
                <option value="27">Sporting Goods</option>
                <option value="28">Sports Mem, Cards &amp; Fan Shop</option>
                <option value="29">Stamps</option>
                <option value="30">Toys &amp; Hobbies</option>
                <option value="31">Travel</option>
                <option value="32">Video Games &amp; Consoles</option>
                <option value="33">Everything Else</option>
            </select>
            <br><br>
            <button form="form" type="submit">Search</button>
        </fieldset>
        <fieldset class="fieldset_c" id="searchC">
            <legend>
                Search including
            </legend>
            <input type="checkbox" name="tDesc" id="tDesc">
            <label for="tDesc"> Title and description</label><br>
            <input type="checkbox" name="comList" id="tDesc">
            <label for="comList"> Completed listings</label><br>
            <input type="checkbox" name="soldList" id="tDesc">
            <label for="soldList">Sold listings</label><br>
        </fieldset>
        <fieldset id="price" class="fieldset_c">
            <legend>Price</legend>
            <input type="checkbox" name="cBPrice" id="cBPrice">
            <label for="minPrice"> Show items priced from ILS</label>
            <input type="text" name="minPrice" id="minPrice" size="20" maxlength="50" value="" title="Enter minimum price range value">
            <label for="maxPrice"> to ILS</label>
            <input type="text" name="maxPrice" id="maxPrice" size="20" maxlength="50" value="" title="Enter maximum price range value">
        </fieldset>
        <fieldset class="fieldset_c" id="bFormat">
            <legend>
                Buying formats
            </legend>
            <input type="checkbox" name="auction" id="auction">
            <label for="auction"> Auction</label><br>
            <input type="checkbox" name="onlineB" id="onlineB">
            <label for="onlineB"> Buy It Now</label><br>
        </fieldset>
        <fieldset class="fieldset_c" id="condition">
            <legend>
                Condition
            </legend>
            <input type="checkbox" name="new" id="new">
            <label for="new"> New</label><br>
            <input type="checkbox" name="used" id="used">
            <label for="comList"> Used</label><br>
            <input type="checkbox" name="none" id="none">
            <label for="soldList">Not Specified</label><br>
        </fieldset>
        <fieldset class="fieldset_c">
            <legend>Show results</legend>

            <div class="fields">
                <input aria-label="Include listings time frame for search results" title="Include listings time frame for search results"
                    type="checkbox" id="LH_Time" name="LH_Time" value="1">
                <label for="LH_Time">Listings</label> <select name="_ftrt">
                    <option value="901">Ending within</option>
                    <option value="902">Ending in more than</option>
                    <option value="903">Started within</option>
                </select> <select name="_ftrv">
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                    <option value="12">12 hours</option>
                    <option value="24">24 hours</option>
                    <option value="48">2 days</option>
                    <option value="72">3 days</option>
                    <option value="96">4 days</option>
                    <option value="120">5 days</option>
                    <option value="144">6 days</option>
                    <option value="168">7 days</option>
                </select></div>

            <div class="fields">
                <input aria-label="Include number of bids for search results" title="Include number of bids for search results"
                    type="checkbox" id="LH_NOB" name="LH_NOB" value="1">
                <label for="LH_NOB">Number of bids from</label>: <input type="text" size="3" id="_sabdlo" name="_sabdlo"
                    title="Enter minimum number of bids"> to: <input type="text" size="3" id="_sabdhi" name="_sabdhi"
                    title="Enter maximum number of bids"></div>

            <div class="fields">
                <input aria-label="Include multiple item listings for search results" title="Include multiple item listings for search results"

                <label for="LH_MIL">Multiple item listings from</label>: <input type="text" size="3" id="_samilow" name="_samilow"
                    title="Enter minimum multiple item listings value"> to: <input type="text" size="3" id="_samihi"
                    name="_samihi" title="Enter maximum multiple item listings value"></div>

            <label for="LH_Lots">
                <input type="checkbox" id="LH_Lots" name="LH_Lots" value="1">
                Items listed as lots&nbsp;
                <a class="learnmore" title="Learn more about lots" href="https://pages.ebay.com/il/en-us/help/sell/contextual/lots.html">Learn
                    more.</a>
            </label><br>

            <label for="LH_SaleItems">
                <input type="checkbox" id="LH_SaleItems" name="LH_SaleItems" value="1">
                Sale items</label><br>

            <label for="LH_BO">
                <input type="checkbox" id="LH_BO" name="LH_BO" value="1">
                Best offer&nbsp;
                <a class="learnmore" title="Learn more about Best offer" href="https://pages.ebay.com/il/en-us/help/buy/best-offer.html">Learn
                    more.</a>
            </label><br>
            <label class="basic_aspect_chbx_lable_charity" for="LH_Charity">

                    more.</a>
            </label><br>
            <fieldset class="checkbox-set nested">
                <legend>Shipping options</legend>

                <label for="LH_FS">
                    <input type="checkbox" id="LH_FS" name="LH_FS" value="1">
                    Free international shipping</label><br>

            </fieldset>

                    <option value="2">Exclude</option>
                </select>

                <label for="LH_FavSellers_id">
                    <input type="radio" id="LH_FavSellers_id" disabled="disabled" name="_fsradio" value="LH_FavSellers=1">

                <label for="LH_SellerWithStore_id">
                    <input type="radio" id="LH_SellerWithStore_id" disabled="disabled" name="_fsradio" value="LH_SellerWithStore=1">
                    Sellers with eBay stores</label><br>

                <div id="outlet_sellers_radio" style="display: none;">
                    <input type="radio" id="LH_OUTLETMALLSELLERS_id" disabled="disabled" name="_fsradio" value="LH_OUTLETMALLSELLERS=1">
                    <label for="LH_OUTLETMALLSELLERS_id">eBay Outlet sellers</label>
                </div>
            </div>

        </fieldset>
        <div class="result-menus-section">
            <label for="LH_SORT_BY">Sort by</label>
            <select name="_sop" id="LH_SORT_BY">
                <option value="12" selected="selected">Best Match</option>
                <option value="1">Time: ending soonest</option>
                <option value="10">Time: newly listed</option>
                <option value="15">Price + Shipping: lowest first</option>
                <option value="16">Price + Shipping: highest first</option>
                <option value="3">Price: highest first</option>
            </select>

            <label for="LH_VIEW_RESULTS_AS">View results</label>
            <select name="_dmd" id="LH_VIEW_RESULTS_AS">
                <option selected="selected" value="1">All items</option>
                <option value="2">Picture Gallery</option>
                <option value="7">Show item numbers</option>
            </select>

            <label for="LH_IPP">Results per page</label>
            <select name="_ipg" id="LH_IPP">
                <option value="25">25</option>
                <option selected="selected" value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
        </div>

    <button form="form" type="submit">Search</button><button form="form" type="reset">Clear options</button>
