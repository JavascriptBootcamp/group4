<body>

    <script>
    
        var bankAccount1 = {

            owner: "David",
            address: "Zabutinski",
            balance: "1000"
        };
    

        var bankAccount2 = {

            owner: "Amitay",
            address: "Bialik",
            balance: "2000"
        };

        function Withdraw (amount) {
            this.balance -= amount;
            console.log(this.balance);
        };

        Withdraw.call(bankAccount1, 100);
        Withdraw.call(bankAccount2, 200);

        console.log(bankAccount1);
        console.log(bankAccount2);

    </script>
