<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <br><br><br>
    <div align="center" id="toUpper">
      <b>Enter input:</b>  <input oninput="toUpper(event)" type="text" id="input">


    </div>
    <script>
    function toUpper(e){
        ABC = {
            'a': 'A', 'b': 'B', 'c': 'C', 'd':'D', 'e':'E', 'f':'F', 'g':'G','h':'H',
            'i':'I', 'j':'J', 'k':'K', 'l':'L', 'm':'M','n':'N','o':'O','p':'P', 'q':'Q',
            'r':'R', 's':'S','t':'T','u':'U','v':'V','w':'W','x':'X', 'y':'Y','z':'Z'
        }
    var regExp = /^[a-z]/;
    if(regExp.test(e.data) && e.data != null){
            var value = document.querySelector("#input").value;
            sVal = value.split('');
            var last = sVal.splice(sVal.length - 1 , 1);
            value = sVal.join('');
            value += ABC[last];
            setTimeout(function(){
                document.querySelector("#input").value = value;
            }, 150);
        }
    }
    </script>
</body>
</html>
