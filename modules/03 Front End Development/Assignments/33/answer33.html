<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input1" onkeyup="upperCase(event)")>
    <script>
        var str = "";
        var obj = {
            a : 'A',
            b : 'B',
            c : 'C',
            d : 'D',
            e : 'E',
            f : 'F',
            g : 'G',
            h : 'H',
            i : 'I',
            j : 'J',
            k : 'K',
            l : 'L',
            m : 'M',
            n : 'N',
            o : 'O',
            p : 'P',
            q : 'Q',
            r : 'R',
            s : 'S',
            t : 'T',
            u : 'U',
            v : 'V',
            w : 'W',
            x : 'X',
            y : 'Y',
            z : 'Z'
        }
        function upperCase(e){
            var input1 = document.getElementById("input1");
            str+=obj[e.key];
            input1.value = str;
        }
    </script>
</body>

</html>
