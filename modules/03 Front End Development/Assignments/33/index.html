        <input type="text" name="txt_box" id="txt_box" onkeyup="change()" />

   var abc={

        x:"X",
        y:"Y",

    function change(){
        x=document.getElementById("txt_box");
        x.value[x.value.length-1]=toUpperCase1(x.value[x.value.length-1]);

    }
    function toUpperCase1(char){
          return abc[char];
}

    </script>
