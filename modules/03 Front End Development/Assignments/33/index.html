<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uppercase</title>
</head>
<body>
    <input type="text" name="inputText" onkeydown="toUpper(event)" onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" onpaste='event.preventDefault()'>
    <script>
        var capitalLetters = {
            a : 'A',
            b : 'B',
            c : 'C',
            d : 'D',
            e : 'E',
            f : 'F',
            g : 'G',
            h : 'H',
            i : 'I',
            j : 'J',
            k : 'K',
            l : 'L',
            m : 'M',
            n : 'N',
            o : 'O',
            p : 'P',
            q : 'Q',
            r : 'R',
            s : 'S',
            t : 'T',
            u : 'U',
            v : 'V',
            w : 'W',
            x : 'X',
            y : 'Y',
            z : 'Z'
        };
        function toUpper(e) {
            var inpText = e.target.value;
            var lastChar = inpText.length !== 0 ? inpText[inpText.length - 1]:null;
            if(capitalLetters[lastChar] !== undefined){
                var capitalChar = capitalLetters[lastChar];
                inpText = inpText.substring(0, inpText.length - 1) + capitalChar;
                e.target.value = inpText;
            }
        }
    </script>
</body>
</html>
