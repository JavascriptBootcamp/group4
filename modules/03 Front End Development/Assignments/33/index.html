<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h4>Input changes immediatly from small letter to capital letters</h4>
    <input type="text" placeholder="write anything in small letters" onkeyup="toCapital(event)">
    <script>
        var letters = {a:"A",b:"B",c:"C",d:"D",e:"E",f:"F",g:"G",h:"H",i:"I",j:"J",k:"K",l:"L",m:"M",n:"N",o:"O",p:"P",q:"Q",r:"R",s:"S",t:"T",u:"U",v:"V",w:"W",x:"X",y:"Y",z:"Z"};
        var bakedInput = "";
        function toCapital(event){
            var thisCapital;
            key = event.key;
            thisCapital=letters[key];
            console.log(event.key);
            if(thisCapital&&(isNaN(thisCapital))){
                bakedInput += thisCapital;
            }
            else if (event.key==="Backspace"){
                bakedInput = bakedInput.slice(0, -1);
            }
            event.target.value=bakedInput;
        }
    </script>
</body>
</html>
