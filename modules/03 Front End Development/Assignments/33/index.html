<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" onkeyup="UpperCase()">
    <div id="display"></div>
    <script>
        var letters = {
            a : 'A',
            b : 'B',
            c : 'C',
            d : 'D',
            e : 'E',
            f : 'F',
            g : 'G',
            h : 'H',
            i : 'I',
            j : 'J',
            k : 'K',
            l : 'L',
            m : 'M',
            n : 'N',
            o : 'O',
            p : 'P',
            q : 'Q',
            r : 'R',
            s : 'S',
            t : 'T',
            u : 'U',
            v : 'V',
            w : 'W',
            x : 'X',
            y : 'Y',
            z : 'Z'
        } ;
        function UpperCase() {
            var letter = document.querySelector("#txt").value[document.getElementById("txt").value.length-1];
            letter = letters[letter];
            document.getElementById("display").innerHTML += letter;
        }
        /* need fix*/
    </script>
</body>
</html>
