<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="inputFiledsWords"></div>
    <script>
        var elementNum=1;
            for(var i=0;i<10;i++){
                var newInpu=document.createElement("input");
                newInpu.id="input"+elementNum;
                document.getElementById("inputFiledsWords").innerHTML+=newInpu.id +" :     ";

                document.getElementById("inputFiledsWords").appendChild(newInpu); 
                document.getElementById("inputFiledsWords").innerHTML+="<br>";
                
                                
                elementNum++;


            }
            var subm=document.createElement("button");
            subm.innerHTML="submit";
            subm.onclick=onclick;
             document.getElementById("inputFiledsWords").appendChild(subm); 

           function onclick(){
            var txt=[];
            var index=0;
            var elementNum=1;
            for(var i=0;i<10;i++){
            var val=document.getElementById("input"+elementNum);
            if(txt.indexOf(val.value)<0){
            txt[index]=val.value;
            index++;
            }      
            elementNum++;

             }

             var updatxt=txt.sort().join(" ");
             var newParag=document.createElement("p");
             newParag.innerText=updatxt;
             document.getElementById("inputFiledsWords").appendChild(newParag);
           }


    </script>
</body>
</html>
