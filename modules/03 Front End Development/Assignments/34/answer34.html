<body>

    <input type="text" class="myText"><br><br>

    <input type="text" class="myText"><br><br>
    <input type="text" class="myText"><br><br>

    <input type="text" class="myText"><br><br>
    <input type="text" class="myText"><br><br>
    <input type="text" class="myText"><br><br>
    <input type="text" class="myText"><br><br>
    <input type="text" class="myText"><br><br>
    <input type="submit" onclick="alphanumericallySort()">

    <div id="divText"></div>

    <script>
        function alphanumericallySort() {
            var srtArray = [];
            var divStr;
            var inputsCounter = document.getElementsByClassName("myText").length;

            for (var i = 0; i < inputsCounter; i++) {
                srtArray[i] = document.getElementsByClassName("myText")[i].value;
            }

            srtArray.sort();
            var unique = [...new Set(srtArray)];

            divStr = unique.toString().replace(/,/g, " ");
            document.getElementById("divText").innerText = divStr;

        }
    </script>
</body>

</html>
