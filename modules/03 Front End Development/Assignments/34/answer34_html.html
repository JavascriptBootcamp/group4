<body>
<p> Enter Word </p>

    <input type="text">

<br/><br/>
    <input type="button" name ="btn" value = "Remove duplicate and sort" onclick="getAllwords()">
    <br/><br/>

    
    <div id ="displayWords"> </div>
   
    <script>
       
      function getAllwords() {
       var words = document.getElementById("words").children;
       var displayDiv = document.getElementById("displayWords");

       var wordsArr = [];
       for (var i = 0 ; i < words.length ; i++) {
  
           wordsArr.push((words[i].value).toString().trim());
       }

      var wordsWithotDuplicte =  wordsArr.filter(function(val ,index , arr){ 
            
            return (arr.indexOf(val) >= index);
       });

        displayDiv.innerText = wordsWithotDuplicte.sort().join(" ");

       }

      
    </script>
</body>
