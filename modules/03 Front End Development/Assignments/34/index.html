    <script>
        function sortAndRem() {
            var newDiv = document.createElement("div");
            var txtArr = document.getElementsByClassName("intxt");
            var tmpArr = [];

            for (i = 0; i < txtArr.length; i++)
                tmpArr[i] = txtArr[i].value;

            tmpArr.sort();
            var res = remDup(tmpArr);

            newDiv.innerHTML = res;
            document.getElementById("result").appendChild(newDiv);
        }

        function remDup(arr) {
            var str = "<h4>The Answer:<br>";
            for (var i = 0; i < arr.length; i++) {
                if (arr.indexOf(arr[i]) === i) {
                    str += arr[i];
                    str += " ";
                }
            }
            str += "</h4>";
            return str;
        }

    </script>
