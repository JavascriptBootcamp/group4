<html>

<head>
    <title>"Images | Favorites"</title>
</head>

<body>
    <img id="firstimage" src="https://upload.wikimedia.org/wikipedia/commons/b/be/KeizersgrachtReguliersgrachtAmsterdam.jpg"
        height="200" width="300" onclick="myFunction('firstimage')" />
            <img id="secondimage" onclick="myFunction('secondimage')" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Tel_Aviv_Promenade_panoramics.jpg/800px-Tel_Aviv_Promenade_panoramics.jpg" height="200" width="300"/>
            <img id="thirdimage" onclick="myFunction('thirdimage')" src="https://www.prague.eu/img/pragueeu/u/property/logo-for-share-v2.jpg" height="200" width="300"/>
            <img id="forthimage" onclick="myFunction('forthimage')" src="https://www.israel21c.org/wp-content/uploads/2016/06/Photo-of-Beersheva-by-Leonard-ZhukovskyShutterstock.com_-1000x657.jpg" height="200" width="300"/>
    <script>
        function myFunction(d) {
            var x = document.getElementById(d);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>

</body>

</html>
