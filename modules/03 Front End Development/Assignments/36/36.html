<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="style36.css">
</head>

<body>
	<div id="container">
		<h1 class="title">
			Tic tac toe
		</h1>
		<input type="text" id="p1" placeholder="player1">
		<input type="text" id="p2" placeholder="player2">
		<div id="board">
			<div class="row" rowIndex="0">
				<div class="col" index="0"></div>
				<div class="col" index="1"></div>
				<div class="col" index="2"></div>
			</div>
			<div class="row" rowIndex="1">
				<div class="col" index="0"></div>
				<div class="col" index="1"></div>
				<div class="col" index="2"></div>
			</div>
			<div class="row" rowIndex="2">
				<div class="col" index="0"></div>
				<div class="col" index="1"></div>
				<div class="col" index="2"></div>
			</div>
		</div>
	</div>
	<div id="start-game">
		<button onclick="start()">start new game</button>
		<button onclick="pallete(event)">light</button>
		<button onclick="pallete(event)">dark</button>
		<div id="winner">

		</div>
	</div>
	<script type="text/javascript" src="app36.js">

	</script>
</body>

</html>
