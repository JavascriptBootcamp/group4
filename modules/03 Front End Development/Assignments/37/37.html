<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="range" id="rangeInput" min="0" max="200">
	<div id="res">
	</div>
	<script type="text/javascript">
		
		var res = document.getElementById("res");
		var bp = document.getElementById("rangeInput");
		
		bp.onchange  = function(){
			var bpVal = bp.value;
			var isNormal = false;
			(bpVal >= 80 && bpVal <= 120) ? isNormal = true : isNormal;

			res.innerHTML = bpVal + " " + isNormal;

			(bpVal <= 80 || bpVal >= 120) ? isNormal : isNormal = true;

			res.innerHTML = bpVal + " " + isNormal;
		}
	</script>
</body>
</html>
