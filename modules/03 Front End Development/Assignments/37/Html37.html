<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div align="center">
        <input type="range" id="input" min="0" max="200">
        <div id="ans">
            <!-- answer here -->
        </div>
    </div>
    <script type="text/javascript">

        var res = document.getElementById("ans");
        var bp = document.getElementById("input");

        bp.onchange = function () {
            var bpVal = bp.value;
            var isNormal = false;
            (bpVal >= 80 && bpVal <= 120) ? isNormal = true : isNormal;

            res.innerHTML = bpVal + " " + isNormal;

            (bpVal <= 80 || bpVal >= 120) ? isNormal : isNormal = true;

            res.innerHTML = bpVal + " " + isNormal;
        }
    </script>
</body>

</html>
