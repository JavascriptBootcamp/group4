<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form>
        <select id="favorite_stuff">
            <option disabled selected value> -- select an option -- </option>
            <option>Grey</option>
            <option>Blue</option>
            <option>Pizza</option>
            <option>Sushi</option>

        </select>

        <input type="button" value="Add" onclick="add()">
        <br><br>

        List of Favorites:
        <ol id="olist"></ol>



    </form>

    <script>

        var list = document.getElementById("olist");
        var ordin;
        var i = 1;

        function add() {
            var mySelect = document.getElementById("favorite_stuff");
            var newItem = document.createElement("li");

            if (mySelect.options[mySelect.selectedIndex] !== mySelect.options[0]) {
                ordin = getNumberWithOrdinal(i++);
                newItem.innerText = "My " + ordin + " choice is " + mySelect.options[mySelect.selectedIndex].text;
                list.appendChild(newItem);
            }
        }

        function getNumberWithOrdinal(n) {
            var s = ["th", "st", "nd", "rd"],
                v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }
    </script>
</body>

</html>
