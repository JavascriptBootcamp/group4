<html>
    <head>
        <title>

        </title>
    </head>

    <body>
        <input type="number" name="number1" id="number1" min="1" max="100">
        <input type="number" name="number2" id="number2" min="1" max="100">
        <input type="button" onclick="checkIsEven()" value="check">

        
        <script>
            function checkIsEven(){
                var fNumber = +document.getElementById("number1").value;
                var sNumber = +document.getElementById("number2").value;
                var divMessage = document.createElement("div");
                if(fNumber > sNumber){
                    divMessage.innerHTML = "The second number must be great than the first number";
                }

                else{
                    var divText = '';
                    var i = fNumber;
                    do
                    {
                        var evenOrOdd = "Odd";
                        if(i % 2 === 0)
                            evenOrOdd = "Even";
                            divText += i + " is "+ evenOrOdd + "<br>";
                        i++;  
                    }
                    while(i<=sNumber);
                    divMessage.innerHTML = divText;
                }
                document.body.appendChild(divMessage);
            }
        </script>
    </body>
</html>
