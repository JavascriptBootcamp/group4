<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        Low: <input type="number" min="1" max="100" id="low"><br>
        High: <input type="number" min="1" max="100" id="high"><br>
        <input type="submit" onclick="check()">
        <div id="di"></div><br>
    </form>

    <script>

        function check() {

            var low = document.getElementById("low").value;
            var high = document.getElementById("high").value;
            var d = document.getElementById("di");

            if (Number(low) <= Number(high)) {
                for (var i = low; i <= high; i++) {
                    if (i % 2 === 0) {
                        var newDiv = document.createElement("div");
                        newDiv.innerText = i + " is even";
                        d.appendChild(newDiv);
                    }
                    else{
                        var newDiv = document.createElement("div");
                        newDiv.innerText = i + " is odd";
                        d.appendChild(newDiv);
                    }
                }
            } else {
                d.innerText = " Error: Low is higher than High ";
            }
        }

    </script>
</body>

</html>
