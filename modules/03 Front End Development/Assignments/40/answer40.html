<html>

<head>
    <title>BloodPressure</title>
</head>

<body>

    <input type="number" id="one" min="10" max="100">

    <input type="number" id="two" min="10" max="100">
    <input onclick="iseven()" type="button" value="iseven">
    <div id="answer" style="color:red"></div>
    <script>
        function iseven() {
            var numbers = document.getElementsByTagName("input");
            for (let index = 0; index < numbers.length - 1; index++) {

                if (numbers[index].value % 2 === 0) {
                    document.getElementById("answer").innerText += index + " is even ";


                }
                else {
                    document.getElementById("answer").innerText += index + " is odd ";

                }

            }
            if (numbers[1].value > numbers[0].value) {
                document.getElementById("answer").innerText = " ERROR!! ";

            }
            document.getElementById("answer").innerHTML += "<br>";

        }
    </script>
</body>

</html>
