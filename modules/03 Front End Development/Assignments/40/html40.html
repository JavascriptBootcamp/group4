<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>40</title>
</head>
<label for="num1">
    Select a number (1-100):
</label>
<input type="number" id="num1" min="1" max="100">

<label for="num2">
    Select a number (1-100):
</label>
<input type="number" id="num2" min="1" max="100">
<input type="button" onclick="checkEvenOdd()" value="check">

<body>
    <script>
        function checkEvenOdd() {

            var firstNumber = +document.getElementById("num1").value;
            var secondNumber = +document.getElementById("num2").value;
            var newDiv = document.createElement("div");
            if (firstNumber < secondNumber) {
                for (var i = firstNumber; i <= secondNumber; i++) {
                    i % 2 === 0 ? newDiv.innerHTML += i + " is even <br>" : newDiv.innerHTML += i + " is odd <br>";
                }
            } else {
                newDiv.innerText = "Error";
            }
            document.body.appendChild(newDiv);
        }

    </script>
</body>

</html>
