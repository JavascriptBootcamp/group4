<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Answer 40</title>
</head>

<body>
    <div id="header">
        <h1>Check if range of numbers is even or odd (1-100).</h1>
    </div>

    <div id="content">
        <div id="inputs">
            <label for="num1">Enter Numbers: </label>
            <input type="number" name="num1" id="num1" value="10" min="1" max="100">

            <label for="num2">-</label>&nbsp;
            <input type="number" name="num2" id="num2" value="20" min="1" max="100">

            <button id="check" onclick="checkEvenOdd()">check</button>
        </div>

        <div id="answer">

        </div>

    </div>
    <br>
    <br>
    <div id="footer">
        &copy Moshe
    </div>

    <script>
        function checkEvenOdd() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var div = document.getElementById("answer");

            if (num1 < 1 || num1 > 100 || num2 < 1 || num2 > 100) {
                div.innerHTML = "<h4>The numbers are not in range</h4>"
            }
            else if (num1 > num2) {
                div.innerHTML = "<h4>The first number is greater than the second number</h4>"
            }
            else {
                div.innerHTML = "";
                for (var i = num1; i <= num2; i++)
                    if (i % 2 == 0)
                        div.innerHTML += "<h4>" + i + " is even</h4>";
                    else
                        div.innerHTML += "<h4>" + i + " is odd</h4>";
            }
        }
    </script>
</body>

</html>
