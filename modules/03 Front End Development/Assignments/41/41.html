<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>41</title>
</head>

<body>
    <input type="text" id="input-txt" onkeyup="palindrome(event)">
    <div id="answer"></div>
    <script>

        function palindrome(e) {
            var currentStr = e.target.value;
            var answer = document.getElementById("answer");
            var x = currentStr.length - 1;
            for (var i = 0; i < currentStr.length / 2; i++) {

                if (currentStr[i] !== currentStr[x]) {
                    answer.innerText = "Not a palindrome";
                    return;
                }
                x--;

            }
            answer.innerText = "Is a palindrome";
        }

    </script>
</body>

</html>
