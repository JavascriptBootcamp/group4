<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Cheack</title>
</head>

<body>
    <h1>
        <label for="pal">Test Palindrome : </label>
        <input type="text" name="pal" id="pal" oninput="resultTest()">
    </h1>

    <div>
        <h3> </h3>
    </div>
    <script>



        function isPalindrome(chekedStr) {

            var halfLength = ((chekedStr.length) / 2);
            for (i = 0; i < halfLength; i++) {
                if (chekedStr[i] !== chekedStr[(chekedStr.length - 1) - i]) {

                    return false;
                }
            }
            return true;
        }

        function resultTest() {
            var str = document.querySelector("input").value;
            if (isPalindrome(str))
                document.querySelector("h3").innerText = "Palindrome";
            else
                document.querySelector("h3").innerText = "Not Palindrome";
        }
    </script>
</body>

</html>
