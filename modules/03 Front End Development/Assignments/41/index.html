<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 41</title>
</head>

<body>
    <input type="text" name="inputTXT" oninput="isPalindrome(event)" />
    <div></div>
    <script>
        function palindrome(strPalindrome) {
            var str = strPalindrome;
            var x = str.length - 1;
            for (var i = 0; i < str.length / 2; i++) {

                if (str[i] !== str[x])
                    return { palindrome: false };
                x--;

            }
            return { palindrome: true };
        }

        function isPalindrome(e) {
            var inpValue = e.target.value;
            var div = document.getElementsByTagName('div')[0];
            div.innerText = palindrome(inpValue).palindrome ? "It's a palindrome":"It is not a palindrome";
        }
    </script>
</body>

</html>
