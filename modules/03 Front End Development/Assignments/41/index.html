<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<input type="text" id="sequence" onkeyup="palindrome()">
<div id="output"></div>

<body>

    <script>
        function palindrome() {
            var flag = true;
            var div = document.getElementById("output");
            var str = document.getElementById("sequence").value;
            var x = str.length - 1;
            if(x===0){
                div.innerText = "Is a palindrome";
                return;
            }
            for (var i = 0; i < str.length / 2; i++) {
                if (str[i] !== str[x]) {
                    div.innerText = "Not a palindrome";
                    flag=false;
                }
                x--;
            }
            if (flag)
                div.innerText = "Is a palindrome";
        }
    </script>
</body>

</html>
