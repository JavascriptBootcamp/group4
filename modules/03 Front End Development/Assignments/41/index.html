<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Answer 41</title>
</head>

<body>
    <div id="header">
        <h1>Check Palindrome.</h1>
    </div>

    <div id="content">
        <div id="inputs">
            <label for="intext">Enter Text: </label>
            <input type="text" id="intext">
            &emsp;
            <button onclick="palindrome()">Check</button>
        </div>
        <br><br>
        <div id="answer">

        </div>
    </div>
    <br>
    <br>
    <div id="footer">
        &copy Moshe
    </div>

    <script>

        function palindrome() {
            var str = document.getElementById("intext").value;
            var x = str.length - 1;
            var answer = document.getElementById("answer");

            for (var i = 0; i < str.length / 2; i++) {
                if (str[i] !== str[x]) {
                    answer.innerHTML = "<h4>Not Palindrome<h4>";
                    return false;
                }
                x--;
            }
            answer.innerHTML = "<h4>Palindrome<h4>";
        }
    </script>
</body>

</html>
