<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false;">
        <label for="title">title : </label>
        <input type="text" id="title" />
        <br/><br/>
        <label for="uploader">uploader : </label>
        <select id="uploader">
            <option value="amir">amir</option>
            <option value="sami">sami</option>
            <option value="ben">ben</option>
        </select>
        <br/><br/>
        <label for="seconds">Seconds : </label>
        <input type="number" id="seconds"/>
        <br/><br/>
        <button onclick="watch();">Watch</button>
        <div id="message"></div>
    </form>
    <script>
    function watch(){
        var title = document.querySelector("#title").value;
        var uploader = document.querySelector("#uploader").value;
        var seconds = document.querySelector("#seconds").value;

        function video(title, uploader, seconds){
            this.title = title;
            this.uploader = uploader;
            this.seconds = seconds;
            this.watch = function(){
               document.querySelector("#message").innerHTML = "You watched all "+ this.seconds + " seconds of " + this.title ;
            }
        }
        var v = new video(title, uploader, seconds);
        v.watch();
    }
    </script>
</body>
</html>
