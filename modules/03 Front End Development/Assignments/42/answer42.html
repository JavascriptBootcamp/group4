<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="formsDiv">
        <form id="movieForm" onsubmit="return false">
            Title:<input type="text" id="title-1" class="title">
            <select id="fakeNames" class="fakeNames">
                <option value="Mike">Mike</option>
                <option value="Mariya">Mariya</option>
                <option value="Guy">Guy</option>
            </select> Duration:
            <input type="number" id="duration-1" class="duration">
            <button id="watchBtn-1" class="watchBtn" onclick="watch()">Watch!</button>
            <button id="add" onclick="addForm()">+</button>
        </form>

        <button id="watchAll" onclick="watchAll()" style="float:right">Watch All</button>
    </div>

    <div id="output"></div>

    <script>
        var outputDiv = document.getElementById("output");
        var forms = document.getElementById("formsDiv");

        function Video(title, uploader, seconds) {
            this.title = title;
            this.uploader = uploader;
            this.seconds = seconds;

            this.watchMovie = function () {
                outputDiv.innerHTML = this.uploader + " watch all " + this.seconds + " seconds of " + this.title;
            }
        }

        function watch() {
            var title = document.getElementById("title-1").value;
            var fakeName = document.getElementById("fakeNames").value;
            var duration = document.getElementById("duration-1").value;
            var movie = new Video(title, fakeName, duration);
            movie.watchMovie();
        }

        function addForm() {
            var form = document.createElement("form");
            form.setAttribute("onsubmit", "return false");

            var title = document.createElement("input");
            title.setAttribute("class", "title");

            var select = document.createElement("select");
            select = document.getElementById("fakeNames").cloneNode(true);

            var duration = document.createElement("input");
            duration.setAttribute("class", "duration");

            var titleText = document.createTextNode("Title:");
            var durationText = document.createTextNode("Duration:");

            form.appendChild(titleText);
            form.appendChild(title);
            form.appendChild(select);
            form.appendChild(durationText);
            form.appendChild(duration);
            forms.appendChild(form);
        }

        function watchAll() {
            var titles = document.getElementsByClassName("title");
            var fakeNames = document.getElementsByClassName("fakeNames");
            var duration = document.getElementsByClassName("duration");

            outputDiv.innerText = "";
            for (var i = 0; i < titles.length; i++) {
                outputDiv.innerText +=
                    fakeNames[i].value + " watch all " +
                    duration[i].value + " seconds of " +
                    titles[i].value + "\n";
            }
        }
    </script>
</body>

</html>
