<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h2> choose difficulty level:</h2>
    <button type="button" onClick="startGame(3)">Easy</button>
    <button type="button" onclick="startGame(5)">Medium</button>
    <button type="button" onclick="startGame(7)">Hard</button>
    <div id="DisSelect" style='margin-top:10px;'><b> please pick a char: </b> </div>
    <button type="button" onClick="reset()" style='margin-top:10px;'>restart</button>
    <div id="msg" style='margin-top:10px; color: red; font-size:30px;'></div>

    <script>
        str = "";
        function win() {

            return str.length === randomWord.length
        }
        function reStartGame(newWordLength) {

            setTimeout(function () {
                startGame(newWordLength);
            }, 1000);
        }
        function changeFunc(randomWord) {
            console.log(str.length);
            console.log(randomWord.substring(str.length, str.length + 1));

            if (randomWord.substring(str.length, str.length + 1) === document.getElementById("selectid").value) {
                str += document.getElementById("selectid").value
                console.log(str);
                if (win()) {
                    str = "";
                    document.getElementById("DisSelect").innerHTML = "<b> please pick a char: </b>"

                    console.log("you win!");
                    // for (var i = 0; i < 3; i++) {
                    //     document.getElementsByTagName("button")[i].disabled = false;
                    document.getElementById("msg").innerText = "you won! moving to the next level..(:"
                    // }
                    if (randomWord.length !== 7) {
                        reStartGame(randomWord.length + 2);

                    }
                    else {

                        reStartGame(randomWord.length);

                    }

                }
            }
            else {
                str = "";
                document.getElementById("DisSelect").innerHTML = "<b> please pick a char: </b>"
                document.getElementById("msg").innerText = "you lost:( try again.."
                reStartGame(randomWord.length);

            }

        }
        function reset() {

            window.location.reload();
        }
        function disableButton() {

            for (var i = 0; i < 3; i++) {
                document.getElementsByTagName("button")[i].disabled = true;

            }
        }
        function startGame(wordLength) {
            // reset();
            disableButton();
            var abc = new RandomWord(['a', 'b', 'c']);

            randomWord = Array.from(abc.randomize(Number(wordLength))).sort();
            console.log(randomWord);

            var select = document.createElement("select");
            select.onchange = function () { changeFunc(randomWord.join('')) };
            //change to optipn
            select.id = "selectid";
            select.style = "width:50px"


            //enter empty value for "onchange" 
            var newOption = document.createElement("option");
            newOption.style = "display:none"
            select.appendChild(newOption);

            randomWord.forEach(function (char) {

                var newOption = document.createElement("option");
                newOption.value = char;
                newOption.text = char;


                select.appendChild(newOption);
            });
            document.getElementById("DisSelect").appendChild(select);



        }

        //ass 24
        function RandomWord(charsArray) {
            if (typeof charsArray === 'object') {
                //this.result = randomize(charsArray); 
            }
            else {
                console.log('"chars" should be an array.');
            }
            this.randomize = function (length) {
                if (typeof length === 'number') {
                    var text = "";
                    var possible = charsArray.join("");
                    for (var i = 0; i < length; i++)
                        text += possible.charAt(Math.floor(Math.random() * possible.length));
                    return text;
                }
                else {
                    console.log('"length" should be a number.');
                }
            }
        }

    </script>
</body>

</html>
