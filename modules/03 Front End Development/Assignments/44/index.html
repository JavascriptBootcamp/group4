<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" required id="title" placeholder="insert title"><br>
        <input type="text" id="author" placeholder="insert author"><br>
        <input type="date" required id="date"><br>
        <input type="text" id="publisher" placeholder="insert publisher"><br>
        <input type="number" id="pages" placeholder="insert pages"><br>
        <textarea placeholder="comments" id="comments" cols="40" rows="5"></textarea><br>
        <button onclick="insertBook(event)">Submit</button>
    </form>
    <select onchange="sort()">
        <option id="fromOldest">oldest to newest</option>
        <option id="fromNewest">newest to oldest</option>
    </select>
    <div id="books"></div>
    <script>
        var libary = [];
        function insertBook(event){
            event.preventDefault();
            var book = new Book();
            libary.push(book);
            render();
        }
        function Book(){
            this.title = document.getElementById("title").value;
            this.author = document.getElementById("author").value;
            this.date = document.getElementById("date").value;
            this.valueAsDate = document.getElementById("date").valueAsDate;
            this.publisher = document.getElementById("publisher").value;
            this.pages = document.getElementById("pages").value;
            this.comments = document.getElementById("comments").value;
            this.div = document.createElement("books");
            this.div.className = "book";
            this.div.innerHTML+=`<h2>title: ${this.title}</h2><h3>author: ${this.author}</h3><h4>date: ${this.date}</h4><h5>publisher: ${this.publisher}</h5><h5>pages: ${this.pages}</h5><p>comments: ${this.comments}</p>`;
            this.getDiv = function() {return this.div};
        }
        function render(){
            var books = document.getElementById("books");
            for(i=0;i<libary.length;i++){
                books.appendChild(libary[i].getDiv());
            }
        }
        function sort(){
            var fromOldest = document.getElementById("fromOldest");
            var fromNewest = document.getElementById("fromNewest");
            if(fromOldest.selected){
                libary.sort(function(a,b){
                return a.valueAsDate - b.valueAsDate;
                });
            }
            else if (fromNewest.selected){
                libary.sort(function(a,b){
                return b.valueAsDate - a.valueAsDate;
                });
            }
            render()
        }
    </script>
    <style>
        .book{
            border-style:solid;
            border-width: 2px;
            border-color: black;
            width: 300px;
            padding: 8px;
            margin: 8px;
            display: inline-block;
        }
    </style>
</body>
</html>
