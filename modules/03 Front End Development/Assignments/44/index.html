<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" required><br>
        <label for="author">Author: </label>
        <input type="text" id="author" required><br>
        <label for="date">Publication date: </label>
        <input type="date" id="date" required><br>
        <label for="publisher">Publisher: </label>
        <input type="text" id="publisher" required><br>
        <label for="pages">Pages</label>
        <input type="number" id="pages" min="1" required><br>
        <label for="comments">Comments: </label>
        <textarea id="comments" cols="20" rows="20"></textarea><br>
        <input type="button" value="Add" onclick="addBook()">
    </form>

    <select>
        <option onselect="oldtonew()">Old to New</option>
        <option onselect="newtoold()">New to Old</option>
    </select>

    <div id="output"></div>

    <script>
        var count = 0;
        var books = [];
        var dates = [];
        function addBook() {
            var content = document.getElementById('output').value;
            var name = document.getElementById('name').value;
            var author = document.getElementById('author').value;
            var date = document.getElementById('date').value;
            var publisher = document.getElementById('publisher').value;
            var pages = document.getElementById('pages').value;
            var comments = document.getElementById('comments').value;

            var div = document.getElementById('output');
            var book = document.createElement('div');
            book.setAttribute("id", count);
            book.innerHTML += "Name: " + name + "<br>";
            book.innerHTML += "Author: " + author + "<br>";
            book.innerHTML += "Date: " + date + "<br>";
            book.innerHTML += "Publisher: " + publisher + "<br>";
            // dates[count]["oldPlace"] = date;
            div.appendChild(book);
            count++;
        }

        function oldtonew() {
            for(var key in dates){
                for(i=0;i<dates.length;i++){
                    if (dates[key]>dates[i]){
                        var tempBook = document.getElementById(key).innerHTML.value;
                        var temp = dates[i];
                        var keyBook = document.getElementById(key);
                        keyBook.innerHTML = document.getElementById(i).innerHTML.value;
                        var ibook = document.getElementById(i);
                        ibook.innerHTML = tempBook;
                        dates[i]=dates[key];
                        dates[key]=temp;
                    }
                }
            }

        }
        function newtoold() {
            for(var key in dates){
                for(i=0;i<dates.length;i++){
                    if (dates[key]<dates[i]){
                        var tempBook = document.getElementById(key).innerHTML.value;
                        var temp = dates[i];
                        var keyBook = document.getElementById(key);
                        keyBook.innerHTML = document.getElementById(i).innerHTML.value;
                        var ibook = document.getElementById(i);
                        ibook.innerHTML = tempBook;
                        dates[i]=dates[key];
                        dates[key]=temp;
                    }
                }
            }
        }
    </script>
</body>

</html>
