    <script>
        function RandomWord(charsArray) {
            if (typeof charsArray === 'object') {
                //this.result = randomize(charsArray); 
            }
            else {
                console.log('"chars" should be an array.');
            }
            this.randomize = function (length) {
                if (typeof length === 'number') {
                    var text = "";
                    var possible = charsArray.join("");
                    for (var i = 0; i < length; i++)
                        text += possible.charAt(Math.floor(Math.random() * possible.length));
                    return text;
                }
                else {
                    console.log('"length" should be a number.');
                }
            }
        }
        function Easy() {
            var word1 = new RandomWord(['a', 'b', 'c']);
            start( word1,3);
            
        }
        function Medium() {
            var word1 = new RandomWord(['a', 'b', 'c', 'd', 'e']);
            start( word1.randomize(5).split(''),5);
        }
        function hard() {
            var word1 = new RandomWord(['a', 'b', 'c', 'd', 'e', 'f', 'g']);
            start( word1.randomize(7).split(''),7);
        }
        function start(word, size) {
            console.log(word);
            var ddL = document.getElementById("res");
            var sel = document.createElement("select");
            ddL.appendChild(sel);
            for(var i=0; i<word.length; i++){
                opt = document.createElement("option");
                opt.innerHTML = word[i];
                sel.appendChild(opt);
            }




        }
