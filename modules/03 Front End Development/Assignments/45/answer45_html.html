    </div>
    <div class="page">

    </div>

    <script>

        var imagePerPage = 12;
        var page = document.querySelectorAll(".page");
        var images = document.querySelectorAll("a");
        var imageColection = document.querySelector("#imageColection");
     
        var pages = Math.ceil(images.length / imagePerPage);
        var currentpages = pages;

        for (let i = 0; i < images.length; i++)
            images[i].style.display = "none";

        function displayImage() {

            for (let i = (pages - 1) * imagePerPage; i < images.length; i++)
                images[i].style.display = "initial";
                
        }

        displayImage();

        function addImage() {
           
            var imgSrc = document.querySelector("#imgSrc").value;
            var wikiSrc = document.querySelector("#wikiSrc").value;

            if (currentpages === pages) {
               imageColection.innerHTML += ` <a href="${wikiSrc}"><img src="${imgSrc}" ></a>`
               images = document.querySelectorAll("a");
               pages = Math.ceil(images.length / imagePerPage);
               images[(images.length-1)].style.display ="initial";
            }

            else {
                for (let i = 0; i < images.length; i++)
                    images[i].style.display = "none";

                page[0].innerHTML = `<button class="pagesBtn"> 
            <span class="start">${(pages - 1) * imagePerPage + 1}-</span>
            <span class ="end">${imagePerPage * pages - 1}</span>
            </button>`

            imageColection.innerHTML += ` <a href="${wikiSrc}"><img src="${imgSrc}" ></a>`
            images[(images.length-1)].style.display ="initial";
            //displayImage();

            currentpages = pages;

        }
    }

    </script>
