<html>
    
    <head>
        <title>"Images | Favorites"</title>
    </head>
    <style>
    #wrapper img{
        border: 2px solid darkred;
    }
    div img{
        border: 3px solid darkgreen;
    }
    body{
        background: gray
    }
    </style>
    <body>
    <div id="wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/KeizersgrachtReguliersgrachtAmsterdam.jpg" onclick="clear_src(0)" height="200" width="300"/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/631px-FullMoon2010.jpg" onclick="clear_src(1)" height="200" width="220"/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Tel_Aviv_Promenade_panoramics.jpg/800px-Tel_Aviv_Promenade_panoramics.jpg" onclick="clear_src(2)" height="200" width="300"/>
            <img src="https://www.prague.eu/img/pragueeu/u/property/logo-for-share-v2.jpg" onclick="clear_src(3)" height="200" width="300"/>
            <img src="https://www.israel21c.org/wp-content/uploads/2016/06/Photo-of-Beersheva-by-Leonard-ZhukovskyShutterstock.com_-1000x657.jpg" onclick="clear_src(4)" height="200" width="300"/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/KeizersgrachtReguliersgrachtAmsterdam.jpg" onclick="clear_src(5)" height="200" width="300"/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/KeizersgrachtReguliersgrachtAmsterdam.jpg" onclick="clear_src(6)" height="200" width="300"/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/KeizersgrachtReguliersgrachtAmsterdam.jpg" onclick="clear_src(7)" height="200" width="300"/>
        </div>
            <script>
                function clear_src(index) {
                    document.body.getElementsByTagName("img")[index].src="";
                }
            </script>
    
    </body>
    </html>
