            <script>
                var emailTables;
                function init() {
                    emailTables = document.getElementsByTagName("table");
                   
                    for (let i = 0; i < emailTables.length; i++) {
                        emailTables[i].onclick=showContent;
                        emailTables[i].id=i;
                        if(i===0)

                        emailTables[i].children[1].children[1].style.visibility="hidden";
                        }
                        else
                        {

                }
                function showContent(event){
                  debugger;
                    var emailElement=event.target;
                    var emailContent;
                    
                    if(emailElement.className!=="email")
                    {
                        emailElement=emailElement.parentNode.parentNode.parentNode;
                       
                    }
                    if(emailElement.id==="0")
                    {
                    emailContent= emailElement.children[1].children[1].children[0];
                    }
                    emailContent= emailElement.children[0].children[1].children[0];
                    if( emailContent.style.visibility !=="visible")
                    {

                        }
