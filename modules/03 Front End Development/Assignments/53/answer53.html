<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="top">
            <h1>Our Research</h1>
        </div>
        <div id="middle">
            <table id="table">
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                </tr>
            </table>
            <button id="btn-pick-one" onclick="pullRandomRow(event)">Pick One</button>
            <div id="sidemenu">
                <form>
                    <select id="select-student-name" class="my-inputs">
                        <option>Gaby buchnik</option>
                        <option>Daniel barush</option>
                        <option>Ofek arbeli</option>
                    </select>
                    <input id="input-subject" class="my-inputs" type="text">
                    <input type="submit" class="my-inputs" value="submit" onclick="addField(event)">
                </form>
            </div>
        </div>
        <div id="footer">
            <a href="#top">Back to top</a>
        </div>
    </div>
    <div id="result">

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
