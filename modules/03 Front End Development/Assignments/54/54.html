<html>

<head>
    <title>X O game</title>
    <style>
        .center{
    position : fixed;
    top:50%;
    left:50%;
    margin-top:-70px;
    margin-left: -70px;
        }
     
      .row1{
                display: inline-block;
                margin: 2px;
                background-color:aliceblue
         

            }
            .row2{
                display: inline-block;
                margin: 2px;
               


            }
            .row3{
                display: inline-block;
                margin: 2px;
              



            }
          .center  input{
                border-radius: 100px;            }
    
    </style>
</head>

<body>
    <div class="inputs" id="inputs">

        X : first player name : <input type="text" id="fp"> &nbsp&nbsp&nbsp O :second player name : <input id="secp"
            type="text">
        <br><br>
        <center><button onclick="starNewGam()">start</button></center>
        <br><br>

        <div border="10px" id="center" class="center">
            <div id="row1" border="10px">
                <div class="row1" onkeyup="xofun()"><input id="r1c1" type="text" size="1px;" ;></div>
                <div class="row1" onkeyup="xofun()"><input id="r1c2" type="text" size="1px;" ;></div>
                <div class="row1" onkeyup="xofun()"><input id="r1c3" type="text" size="1px;" ;></div>
            </div>
            <div id="row2" border="10px">
                <div class="row2" onkeyup="xofun()"><input id="r2c1" type="text" size="1px;" ;></div>
                <div class="row2" onkeyup="xofun()"><input id="r2c2" type="text" size="1px;" ;></div>
                <div class="row2" onkeyup="xofun()"><input id="r2c3" type="text" size="1px;" ;></div>
            </div>
            <div id="row3" border="10px">
                <div  class="row3" onkeyup="xofun()"><input id="r3c1" type="text" size="1px;" ;></div>
                <div class="row3" onkeyup="xofun()"><input id="r3c2" type="text" size="1px;" ;></div>
                <div  class="row3" onkeyup="xofun()"><input id="r3c3" type="text" size="1px;" ;></div>
            </div>
        </div>
        <h3>
            <div align="center" id="turn"></div>
        </h3>
        <br><br>
        <h2>
            <div align="center" style="color:blueviolet" id="result"></div>
        </h2>
    </div>
    <div><button onclick="changeColor(event)">light</button> <button onclick="changeColor(event)">dark</button></div>

    <script>
        function starNewGam() {
            document.getElementById("center").style.display="block";

            fiPlayer = document.getElementById("fp").value;
            secPlayer = document.getElementById("secp").value;
            turn = 1;
            turnId = document.getElementById("turn");
            if (turn === 1) {
                turnId.innerHTML = " turn x : " + '\"' + fiPlayer + '\"';
                turn = 0;

            }

        }
        function xofun() {

            var r1c1 = document.getElementById("r1c1");
            var r1c2 = document.getElementById("r1c2");
            var r1c3 = document.getElementById("r1c3");
            var r2c1 = document.getElementById("r2c1");
            var r2c2 = document.getElementById("r2c2");
            var r2c3 = document.getElementById("r2c3");
            var r3c1 = document.getElementById("r3c1");
            var r3c2 = document.getElementById("r3c2");
            var r3c3 = document.getElementById("r3c3");
            if ((r1c1.value == "x" && r2c2.value == "x" && r3c3.value == "x") || (r1c3.value == "x" && r2c2.value == "x" && r3c1.value == "x")) {
                var result = document.getElementById("result");
                turnId.innerHTML = "";

                result.innerHTML = "Winner is X " + "congratuletion " + fiPlayer;
            }
            if ((r1c1.value == "o" && r2c2.value == "o" && r3c3.value == "o") || (r1c3.value == "o" && r2c2.value == "o" && r3c1.value == "o")) {
                var result = document.getElementById("result");
                turnId.innerHTML = "";

                result.innerHTML = "Winner is O " + "congratuletion " + secPlayer;
            }
            if ((r1c1.value == "x" && r2c1.value == "x" && r3c1.value == "x") || (r1c2.value == "x" && r2c2.value == "x" && r3c2.value == "x") || (r1c3.value == "x" && r2c3.value == "x" && r3c3.value == "x")) {
                var result = document.getElementById("result");
                turnId.innerHTML = "";

                result.innerHTML = "Winner is X " + "congratuletion " + fiPlayer;
            }
            if ((r1c1.value == "o" && r2c1.value == "o" && r3c1.value == "o") || (r1c2.value == "o" && r2c2.value == "o" && r3c2.value == "o") || (r1c3.value == "o" && r2c3.value == "o" && r3c3.value == "o")) {
                var result = document.getElementById("result");
                turnId.innerHTML = "";

                result.innerHTML = "Winner is O " + "congratuletion " + secPlayer;
            }

            if ((r1c1.value == "x" && r1c2.value == "x" && r1c3.value == "x") || (r2c2.value == "x" && r2c1.value == "x" && r2c3.value == "x") || (r3c1.value == "x" && r3c2.value == "x" && r3c3.value == "x")) {
                var result = document.getElementById("result");
                turnId.innerHTML = "";

                result.innerHTML = "Winner is X :" + "congratuletion " + fiPlayer;
            }
            if ((r1c1.value == "o" && r1c2.value == "o" && r1c3.value == "o") || (r2c2.value == "o" && r2c1.value == "o" && r2c3.value == "o") || (r3c1.value == "o" && r3c2.value == "o" && r3c3.value == "o")) {
                var result = document.getElementById("result");
                turnId.innerHTML = "";
                result.innerHTML = "Winner is O " + "congratuletion " + secPlayer;

            }



            if (turn === 1) {
                turnId.innerHTML = " turn x : " + '\"' + fiPlayer + '\"';
                turn = 0;

            }
            else {
                turnId.innerHTML = " turn o : " + '\"' + secPlayer + '\"';
                turn = 1;
            }
            if (r1c1.value && r1c2.value && r1c3.value && r2c1.value && r2c2.value && r2c3.value && r3c1.value && r3c2.value && r3c3.value) {
                var result = document.getElementById("result");
                result.innerHTML = "Tie";

            }
            setTimeout(function() {
                turnId.innerText="";
                result.innerText="";
                document.getElementById("fp").value="";
                document.getElementById("secp").value="";
                r1c1.value="";
                r1c2.value="";
                r1c3.value="";
                r2c1.value="";
                r2c2.value="";
                r2c3.value="";
                r3c1.value="";
                r3c2.value="";
                r3c3.value="";

}, 2000);
setTimeout(function() {
    if(result.innerText===""){
                document.getElementById("center").style.display="none";

            }}, 2001);
               

        }



        function changeColor(event){
            if(event.target.innerText==="light"){
            document.getElementsByTagName("body")[0].style.backgroundColor="aqua";
            document.getElementsByClassName("inputs")[0].style.backgroundColor="aliceblue";
            document.getElementsByClassName("center")[0].style.backgroundColor="aliceblue";
            r1c1.style.backgroundColor="aliceblue";
                r1c2.style.backgroundColor="aliceblue";
                r1c3.style.backgroundColor="aliceblue";
                r2c1.style.backgroundColor="aliceblue";
                r2c2.style.backgroundColor="aliceblue";
                r2c3.style.backgroundColor="aliceblue";
                r3c1.style.backgroundColor="aliceblue";
                r3c2.style.backgroundColor="aliceblue";
                r3c3.style.backgroundColor="aliceblue";
                document.getElementById("fp").style.backgroundColor="aliceblue";
                document.getElementById("secp").style.backgroundColor="aliceblue";

            }
            if(event.target.innerText==="dark"){
            document.getElementsByTagName("body")[0].style.backgroundColor="darkred";
            document.getElementsByClassName("inputs")[0].style.backgroundColor="darkblue";
            document.getElementsByClassName("center")[0].style.backgroundColor="darkblue";

            r1c1.style.backgroundColor="darkblue";
                r1c2.style.backgroundColor="darkblue";
                r1c3.style.backgroundColor="darkblue";
                r2c1.style.backgroundColor="darkblue";
                r2c2.style.backgroundColor="darkblue";
                r2c3.style.backgroundColor="darkblue";
                r3c1.style.backgroundColor="darkblue";
                r3c2.style.backgroundColor="darkblue";
                r3c3.style.backgroundColor="darkblue";
                document.getElementById("fp").style.backgroundColor="darkblue";
                document.getElementById("secp").style.backgroundColor="darkblue";
            }
        }


    </script>

</body>

</html>
