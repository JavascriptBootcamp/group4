<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="init()">
    <header>
        <h1 class="page-header">Tic-Tac-Toe game</h1>
    </header>
    <div class="switch-color">
        <label for="light">light</label>
        <input type="radio" name="game-color" id="light" value="light" checked>
        <label for="dark">dark</label>
        <input type="radio" name="game-color" id="dark" value="dark">
    </div>
    <div class="players">
        <label for="player1">Player X</label>
        <input type="text" placeholder="Name" id="player1" onkeyup="init()" />
        <label for="player2">Player O</label>
        <input type="text" placeholder="Name" id="player2" onkeyup="init()" />
        <button id="btn-start-game" onclick="startGame()">Start</button>
    </div>


    <div class="board-div">
        <div class="board-div-row">
            <div class="board-div-cell" id="00"></div>
            <div class="board-div-cell" id="01"></div>
            <div class="board-div-cell" id="01"> </div>
        </div>
        <div class="board-div-row">
            <div class="board-div-cell" id="10"></div>
            <div class="board-div-cell" id="11"> </div>
            <div class="board-div-cell" id="12"></div>
        </div>
        <div class="board-div-row">
            <div class="board-div-cell" id="20"></div>
            <div class="board-div-cell" id="21"></div>
            <div class="board-div-cell" id="22"></div>
        </div>
    </div>
    <div id="turn"></div>

    <div id="gameResult"></div>
    <div id="newGame"></div>

    <script type="text/javascript" src=myJs.js>

    </script>
</body>

</html>
