<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        #board {
            display: block;
            width: 360px;
            height: 360px;
            overflow: hidden;
            position: relative;
        }
        #row1, #row2, #row3 {
            display: inline-block;
            width: 360px;
            height: 120px;
        }
        #content {
            margin: 0 auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -208px; 
            margin-left: -187px;
        }
        .td {
            display: inline-block;
        }
        #row1>.td:nth-child(1)>button {
            position: absolute;
            top: 0;
            left: 0;
        }
        #row1>.td:nth-child(2)>button  {
            position: absolute;
            top: 0;
            left: 120px;
        }
        #row1>.td:nth-child(3)>button {
            position: absolute;
            top: 0;
            left: 240px;
        }
        #row2>.td:nth-child(1)>button {
            position: absolute;
            top: 120px;
            left: 0;
        }
        #row2>.td:nth-child(2)>button  {
            position: absolute;
            top: 120px;
            left: 120px;
        }
        #row2>.td:nth-child(3)>button {
            position: absolute;
            top: 120px;
            left: 240px;
        }
        #row3>.td:nth-child(1)>button {
            position: absolute;
            top: 240px;
            left: 0;
        }
        #row3>.td:nth-child(2)>button  {
            position: absolute;
            top: 240px;
            left: 120px;
        }
        #row3>.td:nth-child(3)>button {
            position: absolute;
            top: 240px;
            left: 240px;
        }
        #row1 button, #row2 button, #row3 button {
            border-radius: 50px;
            cursor: pointer;
        }
        #colors>button {
            border-radius: 5px;
        }
        #colors>button:nth-of-type(1) {
            color: #000;
            background-color:  #FFFD6A;
        }
        #colors>button:nth-of-type(2) {
            color: #fff;
            background-color:  #04324F;
        }
    </style>
    <title>Tic Tac Toe Game</title>
</head>

<body onload="initPlayers()">
    <div id='colors'>
        <button id='light' onclick="colorAll(event)">light</button>
        <button id='dark' onclick="colorAll(event)">dark</button>
    </div>
    <div id="content">
        <input type="checkbox" id="pc" name="againstPC" />
        <label for="againstPC"><span style="font-weight:bold;">Play against PC</span> as Player O</label>
        <br />
        <input type='radio' id='player1' name='players' value='You' checked />
        <label for="player1">Player X</label>
        <input type='radio' id='player2' name='players' value='Your Friend or PC' />
        <label for="player2">Player O</label>
        <button id='newGame'>New Game</button>
        <div id="message"></div>
        <div id="board"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
