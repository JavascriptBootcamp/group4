<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSBootcamp Memory Game</title>

<style>

#warperDiv{
    position: relative;
    width: 420px;
    height: 420px;
    top: 50%;
    left: 50%;
    margin-left: -210px;
    margin-top: -210px;
}    
#board{
    position: absolute;
    width: 500px;
    height: 500px;
    top: 50%;
    left: 50%;
    margin-top: -250px;
    margin-left: -250px;
}

.btn{
    width: 100px;
    height: 100px;
    border-radius: 7px;
}

.btnclicked{
    transform: rotateY(180deg);
    transition: transform 0.8s;
}

.td{
    display: inline-block;
    margin-left: 2px;
}


.glow {
  
  box-shadow:
 
0px 0px 15px blue;

}

.center{
    text-align: center;
}

.hide{
    display: none;
}

</style>


</head>
<body onload="init()">
    <div class="center">Time Left: <span id="time"></span></div>
    <div id="newGameBTN" class="hide center">
        <h3>Game Over</h3>
        <button onclick="newGame()">NEW GAME</button>
    </div>
    <div id="ph"></div>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
