<body onload="getLastImgStorage()">

        <div class="gallery">
            <img id="img0" src="https://www.extremetech.com/wp-content/uploads/2013/09/4Vln8-640x428.jpg"

            <img id="img1" src="https://www.catster.com/wp-content/uploads/2018/07/Savannah-cat-long-body-shot.jpg"

            <img id="img3" src="https://cdn.pixabay.com/photo/2018/09/05/05/56/horse-3655558_1280.jpg"

            <img id="img4" src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg" onclick="store(event)">
            <img id="img5"
                src="http://4.bp.blogspot.com/-GlWhUQsMUx4/TpeKtUpRvmI/AAAAAAAA3tk/DUIJjizW_aw/s1600/Sea_Turtle_Animal_Wallpapers.jpg"

                onclick="store(event)">
            <img id="img8" src="https://www.iata.org/whatwedo/cargo/PublishingImages/cargo_live_animals_parrot.jpg"
                onclick="store(event)">
            <img id="img9"
                src="https://cdn.the-scientist.com/assets/articleNo/30781/iImg/2460/df892096-47e0-4041-ab30-94e045f43a82-puerto-rican-parrot-full.jpg"
