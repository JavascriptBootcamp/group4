<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .mainImgDiv {
            position: relative;
            width: 700px;
            left: 50%;
            margin-left: -300px;
        }

        .imagesContainer {
            margin-top: 100px;
        }

        .imgDiv {
            display: inline-block;
            margin-left: 15px;

        }

        .img {
            width: 200px;
            height: 200px;

        }

        .col {
            display: inline-block;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="mainImgDiv">
            <div class="col">
                <img class="img" onclick="leftArrowClicked()"
                    src="http://iconshow.me/media/images/ui/ios7-icons/png/512/arrow-left-b.png" />
            </div>
            <div class="col">
                <img class="img mainImg" src="" />
            </div>
            <div class="col">
                <img class="img" onclick="rightArrowClicked()"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQZjjWZSbaOZqw8pGokPU1eMIsFPTy20IZuvoht2oTDV6BmhRt" />
            </div>
        </div>
        <div class="imagesContainer">
            <div class="row">
                <div class="col">
                    <img class="img" onclick="slideLeft()"
                        src="http://iconshow.me/media/images/ui/ios7-icons/png/512/arrow-left-b.png" />
                </div>
                <div id="imagesDiv" class="col"></div>
                <div class="col">
                    <img class="img" onclick="slideRight()"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQZjjWZSbaOZqw8pGokPU1eMIsFPTy20IZuvoht2oTDV6BmhRt" />
                </div>
            </div>
        </div>
    </div>

    <script>
        var data = [
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGTVf63Vm3XgOncMVSOy0-jSxdMT8KVJIc8WiWaevuWiPGe0Pm',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqfYOpIsjIBpkAAR1HHsOx7gXn4tTNHca_c3N-qE-iePxJ-5pE',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtjprGwxPE5FVcY72h1MWxvVVSiW7RFHmJ6DZ9G1lf0YOr-vV',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw4d6DZJXuNq3L1UCbtay8IhciDTkHFk1szRFi9x4plRQ1JxZm',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCnujqDQMhwt0r1vpbGvRfKN2Ne13OK7eu1oIE31BIUR7k_peT',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6o9gQUhGxxKKuQBleye_ibGBuV-mo1duupUN8Zn3XC34h0Ugd7A',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4MSNr9P29sqLb80wUNPW6PoDiSqp0Dwth9e-JX3lgmeqbTLI9SQ',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLb5mOUtzV0ObqBVuAURSvPAsC27148aFdKGc6e6Z_Z78vmMWf',
            'http://images.panda.org/assets/images/pages/welcome/orangutan_1600x1000_279157.jpg',
            'https://images.pexels.com/photos/814499/pexels-photo-814499.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'
        ]



        slideRightIndex = 4;
        slideLeftIndex = 0;

        var mainImg = document.querySelector(".mainImg");
        if (localStorage.getItem("mainImg") && localStorage.getItem('mainId', mainImg.id)) {
            mainImg.src = localStorage.getItem("mainImg");
            mainImg.id = localStorage.getItem('mainId', mainImg.id);
        }
        else {
            mainImg.src = data[0];
            mainImg.id = "img0";
        }

        for (var i = 0; i < data.length / 2; i++) {

            var img_div = document.createElement("div");
            var img = document.createElement("img");

            img_div.classList = "imgDiv";
            img.className = "img slideImg";

            img.src = data[i];
            img.onclick = function () {
                var mainImg = document.querySelector(".mainImg");
                mainImg.src = this.src;
                mainImg.id = "img" + i;
                localStorage.setItem('mainImg', mainImg.src);
                localStorage.setItem('mainId', mainImg.id);
            }

            img_div.appendChild(img);
            document.getElementById("imagesDiv").appendChild(img_div);

        }


        function rightArrowClicked() {

            var mainImg = document.querySelector(".mainImg");
            var index = mainImg.id[mainImg.id.length - 1];
            if (index < 9) {
                index++;
                mainImg.src = data[index];
                mainImg.id = "img" + index;
                localStorage.setItem('mainImg', mainImg.src);
                localStorage.setItem('mainId', mainImg.id);
            }
        }


        function leftArrowClicked() {

            var mainImg = document.querySelector(".mainImg");
            var index = mainImg.id[mainImg.id.length - 1];
            if (index > 0) {
                index--;
                mainImg.src = data[index];
                mainImg.id = "img" + index;
                localStorage.setItem('mainImg', mainImg.src);
                localStorage.setItem('mainId', mainImg.id);
            }
        }

        function slideRight() {

            if (slideRightIndex < 9) {
                slideRightIndex++;
                slideLeftIndex++;
                var slideImages = document.querySelectorAll(".slideImg");
                var j = 0;
                for (var i = slideLeftIndex; i <= slideRightIndex; i++) {
                    slideImages[j].src = data[i];
                    j++;
                }
            }
        }
        function slideLeft() {

            if (slideLeftIndex > 0) {
                slideRightIndex--;
                slideLeftIndex--;
                var slideImages = document.querySelectorAll(".slideImg");
                var j = 0;
                for (var i = slideLeftIndex; i <= slideRightIndex; i++) {
                    slideImages[j].src = data[i];
                    j++;
                }
            }
        }

    </script>
</body>

</html>
