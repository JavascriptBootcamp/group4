    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: bisque;

        #content {
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #left>div, #right>div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
        }
        #right, #centerDiv>div:nth-child(1)>img:nth-child(3) {
            transform: rotate(180deg);
        }
        #left>div>img, #right>div>img  {
            width: 100%;
            height: auto;
        }
        #centerDiv {
            margin: 0 auto;
            display: inline-block;
            width: 80%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #centerDiv>div:nth-child(1) {
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            max-height: 60%;
            overflow: hidden;
        }
        #centerDiv>div:nth-child(2) {
            display: flex;
            flex-wrap: nowrap;
            height: 80px;
            width: 100%;
            justify-content: center;
            align-content: center;
            position: absolute;
            bottom: 5%;
        }
        #centerDiv>div:nth-child(2)>div:nth-child(2) {
            display: flex;
            flex-wrap: nowrap;
            height: 80px;
            width: 70%;
            justify-content: flex-start;
            overflow: hidden;
            /* transition: transform 2s; */
        }

        #centerDiv>div:nth-child(2)>div:nth-child(2):hover {
            /* transform: translateX(-20px); */
        }

        #centerDiv>div:nth-child(2)>div {
            display: flex;
            flex-wrap: nowrap;
            height: 80px;
            width: 15%;
            justify-content: flex-end;
            overflow: hidden;
        }

        #centerDiv>div:nth-child(1)>img:nth-child(1),  #centerDiv>div:nth-child(1)>img:nth-child(3){
            width: 15%;
            height: auto;
        }
        #centerDiv>div:nth-child(1)>img:nth-child(2) {
            width: 50%;
            height: auto;
        }
        #centerDiv>div:nth-child(2)>div>img {
            height: 100%;
        }

        function loadPics() {
            var thumbnails = document.getElementsByTagName('img');

            if (!localStorage.getItem('imgs')) {

            }
            var images = JSON.parse(localStorage.getItem('imgs'));
            for (var i = 4; i < thumbnails.length - 1; i++) {
                thumbnails[i].setAttribute('src', images[j]);
                j++;
            }
        }
        function loadBigPic() {
            var images = JSON.parse(localStorage.getItem('imgs'));
            var bigPic = document.getElementsByTagName('img')[1];
            bigPic.setAttribute('src', images[0]);
        }
        function init(e) {
            loadPics();
