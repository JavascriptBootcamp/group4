<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: bisque;
        }

        #content {
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #left>div, #right>div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
        }
        #right, #centerDiv>div:nth-child(1)>img:nth-child(3) {
            transform: rotate(180deg);
        }
        #left>div>img, #right>div>img  {
            width: 100%;
            height: auto;
        }
        #centerDiv {
            margin: 0 auto;
            display: inline-block;
            width: 80%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #centerDiv>div:nth-child(1) {
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            max-height: 60%;
            overflow: hidden;
        }
        #centerDiv>div:nth-child(2) {
            display: flex;
            flex-wrap: nowrap;
            height: 80px;
            width: 100%;
            justify-content: center;
            align-content: center;
            position: absolute;
            bottom: 5%;
        }
        #centerDiv>div:nth-child(2)>div:nth-child(2) {
            display: flex;
            flex-wrap: nowrap;
            height: 80px;
            width: 70%;
            justify-content: flex-start;
            overflow: hidden;
            /* transition: transform 2s; */
        }

        #centerDiv>div:nth-child(2)>div:nth-child(2):hover {
            /* transform: translateX(-20px); */
        }

        #centerDiv>div:nth-child(2)>div {
            display: flex;
            flex-wrap: nowrap;
            height: 80px;
            width: 15%;
            justify-content: flex-end;
            overflow: hidden;
        }

        #centerDiv>div:nth-child(1)>img:nth-child(1),  #centerDiv>div:nth-child(1)>img:nth-child(3){
            width: 15%;
            height: auto;
        }
        #centerDiv>div:nth-child(1)>img:nth-child(2) {
            width: 50%;
            height: auto;
        }
        #centerDiv>div:nth-child(2)>div>img {
            height: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" sizes="16x16" type='image/jpg' href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzOT4uekAcWnhWFJ691CSzeyaw81YVHWYXTes30KLNGqqeGag_Xw">
    <title>Gallery</title>
</head>

<body onload="init(event);">
    <div id='content'>
        <div id="centerDiv">
            <div class="center">
                <img src="https://cdn4.iconfinder.com/data/icons/icon-flat-icon-set/50/triangle-left-512.png" alt="left"
                    onclick="leftPic()">
                <img src="" alt="pic">
                <img src="https://cdn4.iconfinder.com/data/icons/icon-flat-icon-set/50/triangle-left-512.png" alt="right"
                    onclick="rightPic()">
            </div>
            <div class="row">
                <div id="left">
                    <div class="center">
                        <img src="https://cdn4.iconfinder.com/data/icons/icon-flat-icon-set/50/triangle-left-512.png"
                            alt="left" onmouseover="rollLeft()">
                    </div>
                </div>
                <div class="row-content">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                    <img src="" alt="pic">
                </div>
                <div id="right">
                    <div class="center">
                        <img src="https://cdn4.iconfinder.com/data/icons/icon-flat-icon-set/50/triangle-left-512.png"
                            alt="right" onmouseover="rollRight()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var initPosition = true;
        var currentPicIndex;
        var cssStyle = document.head.getElementsByTagName('style')[0];
        var innerCSS = cssStyle.innerHTML;
        function loadPics() {
            var thumbnails = document.getElementsByTagName('img');
            var j = 0;
            if (!localStorage.getItem('imgs')) {
                localStorage.setItem('imgs', JSON.stringify(['https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThwis6NNDVW72x549a3a4V8L2ZfWevkt12FY6a4ssIt82RGCYTYQ', 'https://cdn4.avanquest.com/jimages/Italia/products/Photo_Maximizer4/pic5.gif', 'https://picjumbo.com/wp-content/uploads/young-woman-traveler-enjoying-a-view-on-high-tatras-mountains_free_stock_photos_picjumbo_HNCK7618-1080x720.jpg', 'https://static.boredpanda.com/blog/wp-content/uploads/2014/04/microsoft-windows-xp-bliss-wallpaper-charles-orear-1.jpg', 'https://cms.qz.com/wp-content/uploads/2018/07/wildfire_05.jpg?quality=75&strip=all&w=620', 'http://images.summitmedia-digital.com/candy/images/articles/guys/201506/201506-profile-photo-couples-cover.jpg', 'https://www.gannett-cdn.com/presto/2018/08/28/PDTF/23cfebac-fea2-4884-b228-9251206764f6-shipphoto.jpg?width=534&height=401&fit=bounds&auto=webp', 'http://wowslider.com/sliders/demo-31/data1/images/bench560435.jpg', 'https://dl1.cbsistatic.com/i/r/2017/08/03/5699d934-b7cf-4c4e-b5f0-e56f654f3835/resize/696xauto/7c4f655bff4aed89f239ee4a3a7dab29/total-solar-eclipse.jpg', 'https://media.treehugger.com/assets/images/2018/03/snow10.jpg.860x0_q70_crop-scale.jpg']));
            }
            var images = JSON.parse(localStorage.getItem('imgs'));
            for (var i = 4; i < thumbnails.length - 1; i++) {
                thumbnails[i].setAttribute('src', images[j]);
                j++;
            }
        }
        function loadBigPic() {
            var images = JSON.parse(localStorage.getItem('imgs'));
            var bigPic = document.getElementsByTagName('img')[1];
            bigPic.setAttribute('src', images[0]);
            currentPicIndex = 0;
        }
        function init(e) {
            loadPics();
            loadBigPic();
        }

        function leftPic() {
            var images = JSON.parse(localStorage.getItem('imgs'));
            var bigPic = document.getElementsByTagName('img')[1];
            currentPicIndex--;
            if (currentPicIndex >= 0) {
                bigPic.setAttribute('src', images[currentPicIndex]);
            } else {
                currentPicIndex = 0;
            }
        }

        function rightPic() {
            var newCSS = cssStyle;
            var images = JSON.parse(localStorage.getItem('imgs'));
            var bigPic = document.getElementsByTagName('img')[1];
            currentPicIndex++;
            if (currentPicIndex < images.length) {
                bigPic.setAttribute('src', images[currentPicIndex]);
            } else {
                currentPicIndex = images.length - 1;
            }
        }

        function rollLeft() {
            var divParent = document.getElementsByClassName('row-content')[0];
            var pictures = document.getElementsByTagName('img');
            var totalWidth = 0;
            var movePixels = 0;
            var str = '';
            if (!initPosition) {
                for (var i = 4; i < pictures.length - 1; i++) {
                    totalWidth += pictures[i].offsetWidth;
                }
                movePixels = totalWidth - divParent.offsetWidth;
                str += `\n.row-content>img {
                    animation-name: floatLeft;
                    animation-duration: 2s;
                    animation-fill-mode: forwards
                }
                @keyframes floatLeft {
                        0%   {transform: translateX(${-movePixels}px)}
                        100% {transform: translateX(${0}px)}
                    }`;
                cssStyle.innerHTML = innerCSS + str;
                initPosition = true;
            }
        }

        function rollRight() {
            var divParent = document.getElementsByClassName('row-content')[0];
            var pictures = document.getElementsByTagName('img');
            var totalWidth = 0;
            var movePixels = 0;
            var str = '';
            for (var i = 4; i < pictures.length - 1; i++) {
                totalWidth += pictures[i].width;
            }
            movePixels = totalWidth - divParent.offsetWidth;
            str += `\n.row-content>img {
                    animation-name: floatRight;
                    animation-duration: 2s;
                    animation-fill-mode: forwards
                }
                    @keyframes floatRight {
                        0%   {transform: translateX(${0}px)}
                        100% {transform: translateX(${-movePixels}px)}
                    }`;
            cssStyle.innerHTML = innerCSS + str;
            initPosition = false;
        }
    </script>
</body>

</html>
