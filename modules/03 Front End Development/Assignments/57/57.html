    <script>
        function ImgCounter() {
            ImgCounter.prototype.counter = 0;
            ImgCounter.prototype.addLike = function () {
                this.counter += 1;
            }
            ImgCounter.prototype.setStoredCounter = function () {
                window.localStorage.setItem("counter", this.counter);
            }


        }
        function onload() {
            var ins1 = new ImgCounter();
            var ins2 = new ImgCounter();
            var ins3 = new ImgCounter();
            var ins4 = new ImgCounter();
            var ins5 = new ImgCounter();
            var ins6 = new ImgCounter();
            var ins7 = new ImgCounter();
            var ins8 = new ImgCounter();
            var ins9 = new ImgCounter();
            imgsCounterArr = [ins1, ins2, ins3, ins4, ins5, ins6, ins7, ins8, ins9];

            var allInputs = document.querySelectorAll("input");
            var allBtns = document.querySelectorAll("button");
            for (var i = 0; i < imgsCounterArr.length; i++) {

                allInputs[i].value = window.localStorage.getItem(allBtns[i].id);
            }
        }
        function addCounter(event) {
            var instance = event.target.id;
            var x = ++imgsCounterArr[instance[+(instance.length) - 1] - 1].counter;
            document.getElementById("inpu" + instance[+(instance.length - 1)]).value = x;
            window.localStorage.setItem(instance, x);

        }

        function focusOnPic(event) {
            var divPres = document.getElementById("focusDiv");
            divPres.style.display = 'block';
            var selectedImg = document.createElement("img");

            selectedImg.src = event.target.src;
            divPres.appendChild(selectedImg);

        }
        function closeDiv() {

            var divPres = document.getElementById("focusDiv");
            divPres.style.display = 'none';

        }


    </script>>
