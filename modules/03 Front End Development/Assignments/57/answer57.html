<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Instush</title>

    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }

        #container {
            display: grid;
            border: 2px solid #7B008B;
            border-radius: 10px;
            padding: 10px;
            padding-bottom: 80px;
            background: #EEBCEE;
        }

        .container img {
            width: 100%;
            height: auto;
        }

        .like-btn,
        .counter {
            border-radius: 5px;
            font-size: 20px;
            padding: 3px;
        }

        .inner-container {
            display: flex;
        }

        .like-btn {
            width: 100%;
        }

        .counter {
            background: #C03ED1;
            padding-left: 7px;
            padding-right: 7px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item">
            <img class="images"
                src="https://images.unsplash.com/photo-1449426468159-d96dbf08f19f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60">
            <div class="item-params">
                <button class="like-btn">Like</button>
                <div class="counter"></div>
            </div>
        </div>
    </div>

    <script>
        function Image(src) {
            var likesCounter = 0;
            this.src = src;
        }

    </script>
</body>

</html>
