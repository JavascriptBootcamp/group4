<!DOCTYPE html>

    <style>
        * {
            font-family: 'Raleway', sans-serif;
            color: aliceblue;
            font-weight: bold;
        }

        body {
            background-color: rgb(183, 214, 228);
        }

        #container {
            display: flex;
            flex-wrap: wrap;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 2px;
        }

        .item {
            margin: 10px;
            width: 150px;
            height: auto;
            align-self: flex-end;
        }

        .item-params {
            display: grid;
            grid-template-columns: 110px auto;
            margin-top: -4px;
        }

        .like-btn {
            border-radius: 2px;
            background-color: rgb(127, 169, 194);
        }

        .counter {
            display: flex;
            background: rgb(0, 0, 0);
            justify-content: center;
            border-radius: 3px;
        }

        img:hover {
            box-shadow: 0 34px 38px 0 rgba(0, 0, 0, 0.541), 0 6px 20px 0 rgba(0, 0, 0, 0.568);
            cursor: pointer;
        }

        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.2);
            transition: visibility 0.5s linear 0.2s, opacity 0.2s 0s, transform 0.2s;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
        }

        .show-modal {
            opacity: 1;
            visibility: visible;
            transform: scale(1.0);
            transition: visibility 0.5s linear 0.2s, opacity 0.7s 0s, transform 0.2s;
        }
    </style>
</head>

    <script>
        const items = document.getElementsByClassName("item");
        var likeBtns = document.getElementsByClassName("like-btn");
        var itemsArray = [];

        var modal = document.querySelector(".modal");
        var trigger = document.querySelectorAll("img");

        function Image(src, likesCounter) {
            this.likesCounter = likesCounter;
            this.src = src;

            Image.prototype.increseLikes = function () {
                this.likesCounter += 1;
            }
        }

        for (var i = 0; i < items.length; i++) {
            var itemSrc = items[i].firstElementChild.src;
            var likesCounter = items[i].lastElementChild.lastElementChild.innerHTML;
            itemsArray.push(new Image(itemSrc, likesCounter));
        }

        function toggleModal() {
            modal.classList.toggle("show-modal");
            console.log(modal.firstElementChild.lastElementChild);
            modal.firstElementChild.lastElementChild.src = this.src;
        }

        function windowOnClick(event) {
            if (event.target === modal) {
                toggleModal();
            }
        }

        for (var i = 0; i < trigger.length; i++) {
            trigger[i].addEventListener('click', toggleModal);
        }
        window.addEventListener('click', windowOnClick);

        for (var i = 0; i < likeBtns.length; i++) {
            likeBtns[i].addEventListener('click', function () {
                for (var j = 0; j < itemsArray.length; j++) {
                    if (this.parentNode.parentNode.id == j) {
                        var img = new Image(itemsArray[j].src, itemsArray[j].likesCounter);
                        img.increseLikes();
                        itemsArray[j] = img;
                        this.nextElementSibling.innerText = itemsArray[j].likesCounter;
                        localStorage.setItem("savedData", JSON.stringify(itemsArray));
                    }
                }
            });
        }

        window.onload = function () {
            var storedData = JSON.parse(localStorage.getItem("savedData"));

            if (storedData) {
                itemsArray = storedData;
                for (var i = 0; i < itemsArray.length; i++) {
                    items[i].lastElementChild.lastElementChild.innerHTML = itemsArray[i].likesCounter;
                }
            }
        }

    </script>
