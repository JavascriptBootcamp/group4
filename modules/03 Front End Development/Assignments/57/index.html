<script>

var data = [

]

function Img(src){
    this.src = src;
    this.counter = 0;
}

Img.prototype.like = function(){
     this.counter++ ;
     console.log(this.counter);
}

for(var i=0;i<data.length;i=i+3){
var div_row = document.createElement("div");
div_row.className = "row";
for(var j=i;j<i+3;j++){
var div_box = document.createElement("div");
div_box.className = "div_box";
var img = new Img(data[j]);
var imgEl = document.createElement("img");
imgEl.src = img.src;
var like = document.createElement("button");
like.innerText = "Like"
// like.onclick = img.like.bind(img);
var count = document.createElement("label");
count.innerText = img.counter;
like.onclick = function() {
    img.like();
    var count = document.createElement("label");
    count.innerText = img.counter;
}
div_box.appendChild(imgEl);
div_box.appendChild(like);
div_box.appendChild(count);
div_row.appendChild(div_box);
}
var container = document.getElementById("container");
container.appendChild(div_row);

}



</script>
