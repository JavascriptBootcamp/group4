        }

<body>
    <header></header>
    <div id="wrapper">
    </div>
    <script>
        function ImgBox(src,id){
            var likeCount = 0;
            this.imgBoxHTML = document.createElement("div");
            this.imgBoxHTML.classList.add("imageBox");
            this.imgBoxHTML.setAttribute("id", id);
            this.src = src;
            this.imgBoxHTML.innerHTML=`<img class="img" src="${this.src}"/>\
                                    <div class="indicators">\
                                    <button class="like-buttons" onclick="ImgBox.addLike(this)">Like</button>\
                                    <input type="number" disabled class="like-counters" value="0">\
                                    </div>`;
        }
        ImgBox.prototype.images=[];
        ImgBox.prototype.renderElement=function(){
            var wrapper = document.getElementById("wrapper");
            wrapper.appendChild(this.imgBoxHTML);
            console.log("rendered");
        }
        ImgBox.prototype.addLike=function(element){
            //this.likeCount++;

        }
        for(var i=0; i<30; i++){
            ImgBox.prototype.images.push(new ImgBox("images/picture.png",`imageBox${i}`));
        }
    </script>
