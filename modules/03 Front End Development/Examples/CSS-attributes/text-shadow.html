<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(#6E5A7D, #C36E82);
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        h1{
            color: black;
            margin: 40px;
        }
        #box{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 400px;
            width: 300px;
            margin-top: -200px;
            margin-left: -150px;
            padding: 10px;
            background: #D3D3D0;
            box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.34);
        }
        .raw{
            display: block;
            text-align:left;
            padding: 6px;
            border-bottom: 2px solid gray;
        }
        .raw input{
            width: 40px;
            position: absolute;
            right: 20px;
        }
        #colors{
            height: 100px;
            width: 100%;
            background: gray;
            font-size: 12px;
            display: flex;
        }
        #color1{
            background: #375A7D;
            width: 20%;
            height: 100%;
            color: white;
        }
        #color2{
            background: #6E5A7D;
            width: 20%;
            height: 100%;
            color: white;
        }
        #color3{
            background: #C36E82;
            width: 20%;
            height: 100%;
            color: white;
        }
        #color4{
            background: #F57382;
            width: 20%;
            height: 100%;
            color: white;
        }
        #color5{
            background: #FAB496;
            width: 20%;
            height: 100%;
            color: white;
        }
        #chooseColor{
            margin: 10px;
        }
    </style>
    <title>Text-Shadow-Example</title>
</head>
<body>
    <div id="box">
        <h1>Some Text</h1>
        <div id="inputs-box">
            <div class="raw">Choose shadow horizontal position<input type="number" onchange="changeHorizontal()"><br></div>
            <div class="raw">Choose shadow vertical position<input type="number" onchange="changeVertical()"><br></div>
            <div class="raw">Choose shadow blur-radius position<input type="number" onchange="changeBlur()"><br></div>
            
            <div id="chooseColor">Choose shadow color</div>
            <div id="colors">
                <div id="color1" onclick="changeColor('#375A7D')">#375A7D</div>
                <div id="color2" onclick="changeColor('#6E5A7D')">#6E5A7D</div>
                <div id="color3" onclick="changeColor('#C36E82')">#C36E82</div>
                <div id="color4" onclick="changeColor('#F57382')">#F57382</div>
                <div id="color5" onclick="changeColor('#FAB496')">#FAB496</div>
            </div>
        </div>
    </div>
</body>
</html>
