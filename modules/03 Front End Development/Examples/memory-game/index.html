<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSBootcamp Memory Game</title>
    <style>
        #board{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        button{
            background-image: url(pattern.jpg);
            background-size: 400%;
            border-radius: 10px;
            margin: 1px;
            transition: opacity 1s;
            transition: background-image 1s;
        }
        button:hover{
            box-shadow: 5px blue;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
