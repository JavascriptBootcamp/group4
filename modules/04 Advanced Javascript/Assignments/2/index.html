<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>

        var Storage = function (type) {
            storageType = window[type];
            console.log(storageType);
            function getItem(item) {
                return(storageType.getItem(item));
            }

            function setItem(item, value) {
                storageType.setItem(item, value);
            }

            function removeItem(item) {
                storageType.removeItem(item);
            }

            function clear() {
                storageType.clear();
            }

            return {
                getItem: getItem,
                setItem: setItem,
                removeItem: removeItem,
                clear: clear
            }
        }

        var lStorage = new Storage("localStorage");
        lStorage.setItem("someKey1", "someValue1");
        console.log(lStorage.getItem("someKey1"));


    </script>
</body>

</html>
