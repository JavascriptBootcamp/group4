<div class="container">
  <h1>Template Driven Form</h1>
  <h2>Personal Information</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        First Name is required
      </div>

      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        Last Name is required
      </div>

      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" required [(ngModel)]="model.age" name="age" #age="ngModel">
      <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
        Age is required
      </div>

    <h2>Credentials</h2>

      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="model.userName" name="userName" #userName="ngModel">
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
        User Name is required
      </div>

      <label for="password ">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>

    <h2>Contact</h2>

      <label for="phoneNumber">Phone Number</label>
      <input type="number" class="form-control hideSpinners" id="phoneNumber" required [(ngModel)]="model.phoneNumber" name="phoneNumber" #phoneNumber="ngModel">
      <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
        Phone Number is required
      </div>

      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email Address is required
      </div>

    <h2>Misc</h2>

      <label for="comments">comments</label>
      <textarea class="form-control" id="comments" [(ngModel)]="model.comments" name="comments"></textarea>

      <label for="hobbie">Hobbie</label>
      <select class="form-control" id="hobbie" required [(ngModel)]="model.hobbie" name="hobbie">
        <option *ngFor="let hobbie of hobbies" [value]="hobbie">{{hobbie}}</option>
      </select>

    <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="registrationForm.reset();newRegistration()">New Registration</button>
  </form>
</div>
