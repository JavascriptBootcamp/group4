<div>
  <h1>registration form</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Personal Information</legend>
      <div>
        <label for="firstName">First name:</label>
        <input type="text" formControlName="firstName" id="firstName">
      </div>
      <div>
        <label for="lastname">Last name</label>
        <input type="text" formControlName="lastName" id="lastname">
      </div>
      <div>
        <label for="age">Age</label>
        <input type="text" formControlName="age" id="age">
      </div>
    </fieldset>
    <fieldset>
      <legend>Credentials</legend>
      <div>
        <label for="username">User name</label>
        <input type="text" formControlName="userName" id="username">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password">
      </div>
    </fieldset>
    <fieldset>
      <legend>Contact</legend>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" formControlName="phone" id="phone" pattern="[0-9]{10}">
      </div>
      <div>
        <label for="email">Email Adress:</label>
        <input type="text" formControlName="email" id="email">
      </div>
    </fieldset>
    <fieldset>
      <legend>Mics</legend>
      <div>
        <label for="comments">Comments:</label><br>
        <textarea type="text" formControlName="comments" id="comments"></textarea>
      </div>
      <div>
        <label for="hobbies">Hobbies:</label>
        <select [formGroup]="hobbies">
          <option formControlName="dance">dance</option>
          <option formControlName="tv">tv</option>
          <option formControlName="travel">travel</option>
          <option formControlName="gaming">gaming</option>
          <option formControlName="music">music</option>
        </select>
      </div>
    </fieldset>
    <button type="submit" [disabled]="!registrationForm.valid">Submit</button>
  </form>
</div>
