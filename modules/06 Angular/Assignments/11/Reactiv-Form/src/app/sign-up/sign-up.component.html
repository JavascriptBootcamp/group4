<form formGroupName="signUpForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="name" placeholder="Full Name" name="fullname" required><br><br>
  <input type="email" formControlName="email" placeholder="Email" name="email" required><br><br>
  <input type="number" formControlName="age" min="18" max="32" placeholder="Age" name="age" required><br><br>
  <input type="text" formControlName="userName" name="username" placeholder="User Name" maxlength="10" required><br><br>
  <input type="password" formControlName="password" placeholder="Password" name="password" required><br><br>

  <button type="submit">Submit</button> <button type="reset">Reset</button>
</form>
<h4><a routerLink="/signIn">Back to sign in</a></h4>
