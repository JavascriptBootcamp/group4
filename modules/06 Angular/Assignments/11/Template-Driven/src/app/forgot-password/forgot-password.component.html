<form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
  <input type="email"  [(ngModel)]="email" placeholder="Email" name="email" required><br><br>
  <input type="email"  [(ngModel)]="confirmedEmail" placeholder="Confirm email" name="cEmail" required><br><br>
  <button type="submit" >submit</button>
</form>
<h4><a routerLink="/signIn">Back to sign in</a></h4>
