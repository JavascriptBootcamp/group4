<div class="container">
    <div class="row">
        <div class="col">
            <h1>Sign In</h1>
            <form #IndexForm="ngForm">
                <div class="form-group">
                    <label for="userName">User Name: </label>
                    <input type="text" id="userName" name="userName" class="form-control" required
                        [(ngModel)]="model.userName">

                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" class="form-control" required
                        [(ngModel)]="model.password">
                </div>
                <button type="submit" class="btn btn-success d-block my-3">submit</button>
                <button routerLink="../forgot-password" class="btn bg-secondary text-light border-3 d-block my-3">forgot pass</button>
                <button routerLink="../sign-up" class="btn bg-secondary text-light border-3 d-block my-3">sign-up</button>
            </form>
        </div>
    </div>
</div>
