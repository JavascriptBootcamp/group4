<div id="container">
    <h1>Sign In</h1>
    <form (ngSubmit)="onSubmit(signinForm.value)" #signinForm="ngForm" >
      <div class="form-group">
        <label for="user">User Name: </label>
        <input type="text" id="user" name="user" class="form-control" required ngModel>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" class="form-control" required ngModel>
      </div>
      <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>
