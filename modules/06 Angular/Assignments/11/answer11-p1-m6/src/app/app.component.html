<div *ngFor = "let favoritesBook of favoritesBooks">
    <h1>{{favoritesBook.title}}</h1>
    <h2> {{favoritesBook.authors}}</h2>
    <h3>{{favoritesBook.publishedDate}}</h3>
    <h4>{{favoritesBook.publishers}}</h4>
    <h4>{{favoritesBook.pageCount}}</h4>
    <h5>{{favoritesBook.comments}}</h5>
</div>
