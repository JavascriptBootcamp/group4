<form (ngSubmit)="onSubmit(forgotForm)" #forgotForm = "ngForm">
  <fieldset>
      <label for="email">Email</label>
      <input type="email" name="email" id="email"  required placeholder="Enter email" ngModel > <br/>
      <label for="email_repeated"> Repeat Email</label>
      <input type="email" name="email_repeated" id="email_repeated" required  placeholder ="Repeat Email"  ngModel > <br/>
      <input type="submit" value="SUBMIT" [disabled]="forgotForm.invalid"> <br/>
      <a routerLink ='/login-in'> GO TO INDEX </a>
  </fieldset>
</form>
