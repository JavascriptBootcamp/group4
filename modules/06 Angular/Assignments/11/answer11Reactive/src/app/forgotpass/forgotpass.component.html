<html>
<head>
    <title>sign up</title>
</head>

<body>
    <form [formGroup] = "forgotForm">
        <input type="email" placeholder="Email" name="email" formControlName="email" required><br><br>
        <input type="email" placeholder="Confirm email" name="cEmail" formControlName="emailAgain" required><br><br>
        <button type="submit" >submit</button>
    </form>
    <h4><a routerLink=''>Back to sign in</a></h4>

</body>

</html>
