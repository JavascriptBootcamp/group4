<html>

<head>

    <title>sign up</title>
</head>

<body>

    <form [formGroup]="signup">
        <input type="text" placeholder="Full Name" name="fullname" formControlName="fullName" required><br><br>
        <input type="email" placeholder="Email" name="email" formControlName="email" required><br><br>
        <input type="number" min="18" max="32" placeholder="Age" name="age" formControlName="age" required><br><br>
        <input type="text" name="username" placeholder="User Name" maxlength="10" formControlName="userName" required><br><br>
        <input type="password" placeholder="Password" name="password" formControlName="password" required><br><br>
        <button type="submit">Submit</button> <button type="reset">Reset</button>
    </form>
    <h4><a routerLink=''>Back to sign in</a></h4>

</body>

</html>
