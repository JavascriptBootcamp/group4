<div class="form-wrapper">
  <form #form="ngForm" (submit)="onSubmitForm($event, form.value)">
    <div class="question-wrapper" *ngFor="let quest of questions; index as i">
      <app-question>
        <h2 class="question-header">{{quest.question}}</h2>
        <div class="answers-wrapper">
          <input id="answer1-{{i}}" type="radio" name="question{{i}}" value="{{quest.answer1}}" ngModel required>
          <label for="answer1-{{i}}">{{quest.answer1}}</label>
          <input id="answer2-{{i}}" type="radio" name="question{{i}}" value="{{quest.answer2}}" ngModel required>
          <label for="answer2-{{i}}">{{quest.answer2}}</label>
          <input id="answer3-{{i}}" type="radio" name="question{{i}}" value="{{quest.answer3}}" ngModel required>
          <label for="answer3-{{i}}">{{quest.answer3}}</label>
          <input id="answer4-{{i}}" type="radio" name="question{{i}}" value="{{quest.answer4}}" ngModel required>
          <label for="answer4-{{i}}">{{quest.answer4}}</label>
        </div>
      </app-question>
    </div>
    <div id="submit">
      <button>Submit</button>
    </div>
  </form>
</div>

<div class="result" [style.display]="display ? 'block' : 'none'">
  <div class="result-center" *ngIf="form.invalid === true ; else printNumCorrectAns">
    <h2>Please answer all the questions</h2>
  </div>
  <ng-template #printNumCorrectAns>
    <h2 class="result-center">Correct answers: {{correctAnswers}}/10</h2>
  </ng-template>
</div>
