<div id="container">
  <h2 class="header">Instush</h2>
  <div id="wrapper">
    <div class="instush-comp" *ngFor="let img of imgSrcArray">
      <app-image [image]="img" (addToOpenModal)="onAddToOpenModal($event)"></app-image>
    </div>
  </div>
  <div [ngClass]="{
    'modalWindow': true, 
    'visible': clicked
 }">
    <img [src]="image">
  </div>
</div>
