<h2>Author Details</h2>
<div class="wrapper">
  <div id="author">
    <ul>
      <li>{{author.ID}}</li>
      <li>{{author.name}}</li>
      <li><img [src]="author.profiPic"></li>
      <li><a [href]="author.fbURL">face book Url</a></li>
      <li>{{author.desc}}</li>

    </ul>
  </div>
  <div class="authorsGallery" >
      <h3>Author's Books List: </h3>

    <img [src]="pic" *ngFor="let pic of authorsGallery">

  </div>
</div>
