<img [ngClass]="['imgs', imgSize()]" [src]="objImg.src" (click)="imgClick()">
<div>
    <button id="imgbox{{imgIndex}}" class='buttons' (click)="addLike(imgIndex)">
        <img
            src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Facebook_like_thumb.png/15px-Facebook_like_thumb.png' />
        Like</button>
    <label id="lcimgbox{{imgIndex}}" class='labels'>{{objImg.likecount}}</label>
</div>
