<img [style.height.px]="img.likes>10 ? '350' : img.likes==0 ?'300':'250'" [src]="img.src" (click)="showImg()">
<div class="img_bottem">
    <div class="colored center" (click)="addLike()">Like</div>
    <span class="colored center">{{ img.likes }}</span>
</div>
<a class="colored center author" routerLink="/author/{{ img.author.ID }}"> {{ img.author.name}}</a>
