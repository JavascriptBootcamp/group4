
  <div class="img" >

    <div >
      <img [src]="myImg.src" class="myImg" (click) ="addBorder()"
           [ngClass] = "{
            'img0':myImg.like == 0,
            'img1':myImg.like > 0 && myImg.like < 10,
            'img2':myImg.like > 9,
            'addBorder':clicked 
           }" >
    </div>
  
    <div class="likeSec" >
      <button (click)="onClickLike($event, img)">like</button><span>{{myImg.like}}</span>
    </div>

  </div>
