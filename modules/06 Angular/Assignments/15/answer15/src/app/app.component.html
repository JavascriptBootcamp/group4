<div id="movies-wrapper">
    <app-box *ngFor="let picture of pictures; let i = index" [src]="picture" [author]="authors[i]" (showOnBigPicture)="onClickShow($event)"></app-box>
</div>
<div id="bigScreen" [hidden]="!show">
    <app-big-picture  [passedImage]="selectedImage" [show]="show" (showChanged)="this.show= $event"></app-big-picture>
</div>
<router-outlet></router-outlet>
