<div [className]="'imageDiv'">
  <div>
    <img [src]="image.src" (click)="OnImageClicked()" [className]="getImageClass()" />
  </div>
  <div>
    <a [routerLink] = "['/authors',image.authorId]" >{{image.authorNmae}}</a>
  </div>
  <div>
    <button (click)="LikeClicked()">LIKE</button>
  </div>
  <div [className]="'likeCountDiv'">
    <label>{{image.likeCount}}</label>
  </div>
</div>
