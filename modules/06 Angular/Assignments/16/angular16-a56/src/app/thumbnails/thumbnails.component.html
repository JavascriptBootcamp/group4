<div id="lowewrapper" class="wrapper">
  <div class="larrow" (mouseenter)="scrollToLeft(thumb)" (mouseleave)="stopScroll()"></div>
  <div id="thumbnails" #thumb>
    <app-picture *ngFor="let img of images" [img]="img" [selected]="selected" (imgClicked)="forShowMainImg($event)">
    </app-picture>
  </div>
  <div class="rarrow" (mouseenter)="scrollToRight(thumb)" (mouseleave)="stopScroll()"></div>
</div>
