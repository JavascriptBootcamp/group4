<div id="gallery">
    <app-picture [bigPicture]="bigPicture" (addBackEvent)="onClickBackEvent($event)"
        (addforwardEvent)="onClickforwardEvent($event)"></app-picture>
    <div id="thumbnails">
        <div id="thumbnails-carousle">
            <app-thumbnail [image]="thumbnail" *ngFor="let thumbnail of thumbnails"
                (addPicEvent)="onaddPicEvent($event)">
            </app-thumbnail>
        </div>
    </div>
</div>
