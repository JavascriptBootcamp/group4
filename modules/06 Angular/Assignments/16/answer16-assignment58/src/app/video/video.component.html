<div class="video" (click)="videoHasClicked()">
  <!-- <img class="video-img" [src]="videoSrc"> -->
  <video class="video-img">
    <source id="video-img-src" [src]="video.videoSrc" type="video/mp4" />
  </video>
  <div class="video-info-container">
    <h3 class="video-h3-title">{{video.title}}</h3>
    <h4 class="video-h4-creator">{{video.creator}}</h4>
  </div>
</div>
