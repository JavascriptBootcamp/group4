
    <div id="content" class="middle">
        <div id="container">
            <div id="header">ITube</div>
            <div id="wrapper">
                <div id="player">
                    <iframe width="420" height="315"
                    [src] = "getUrl()"> </iframe>
<!--                     <video id="player-video" controls [src]="mainSrc"></video>
 -->                    <div id="player-details">
                        <h2 id="player-title">Video Title</h2>
                        <h3 id="player-artist">Artist Name</h3>
                        <h4 id="player-description">Description</h4>
                    </div>
                </div>
                <div id="menu" >
                    <div class="video" *ngFor = "let vidioData of vidiosData">
                       <img  [src] = 'getSafeImg(vidioData["snippet"]["thumbnails"]["default"]["url"])'
                             (click)='play(vidioData["id"]["videoId"])' />
                       <div class="video-title">Title : {{vidioData["snippet"]["title"]}}</div>
                       <div class="video-artist"> Artist :{{vidioData["snippet"]["channelTitle"]}}</div>
                </div>
                </div>
            </div>
        </div>
    </div>
