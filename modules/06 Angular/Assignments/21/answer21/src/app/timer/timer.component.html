<div class="centerAndBold">
  {{counterTime.leftMinute}} {{counterTime.rightMinute}} : {{counterTime.leftSecond}} {{counterTime.rightSecond}}
</div>

<div class="center">
    <button class="green" (click)="start()">Start</button>
    <button class="orange" (click)="stop()">Stop</button>
    <button class="blue" (click)="reset()">Reset</button>
  </div>
