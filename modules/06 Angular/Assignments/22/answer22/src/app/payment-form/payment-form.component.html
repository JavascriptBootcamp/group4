<div class="form-warpper">
    <form class="payment-form" #paymentForm="ngForm" (ngSubmit)="onSubmit(paymentForm.value)" validate>
        <mat-form-field class="input">
            <input matInput type="text" appCreditCardValidator placeholder="Card number" name="cardNumber" required [(ngModel)]="model.cardNumber" #cardNumber="ngModel">
        </mat-form-field>
        <mat-error class="error" *ngIf="cardNumber.errors?.required && cardNumber.touched">
            card number is required
        </mat-error>
        <mat-error class="error" *ngIf="cardNumber.errors?.lengthIsNot16 && cardNumber.touched">
            card numbers length should be 16
        </mat-error>
        <mat-error class="error" *ngIf="cardNumber.errors?.notAllAreNumbers && cardNumber.touched">
            all characters should be numbers only
        </mat-error>
        <mat-error class="error" *ngIf="cardNumber.errors?.sumSmallerThan16 && cardNumber.touched">
            number sum should be bigger than 16
        </mat-error>
        <mat-error class="error" *ngIf="cardNumber.errors?.allDigitAreTheSame && cardNumber.touched">
            card numbers can't be the same
        </mat-error>
        <mat-error class="error" *ngIf="cardNumber.errors?.lastDigitNotEven && cardNumber.touched">
            last digit must be even
        </mat-error>

        <mat-form-field class="input">
            <input matInput type="text" placeholder="Card ownder full name" name="cardOwnerName" required [(ngModel)]="model.cardOwnerName" #cardOwnerName="ngModel">
        </mat-form-field>
        <mat-error class="error" *ngIf="cardOwnerName.errors?.required && cardOwnerName.touched">
            name is required
        </mat-error>

        <mat-form-field class="input">
            <input matInput [matDatepicker]="picker" placeholder="Exparation date" name="exparationDate" required [(ngModel)]="model.exparationDate" #exparationDate="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-error class="error" *ngIf="exparationDate.errors?.required && exparationDate.touched">
            date is required
        </mat-error>

        <mat-form-field class="input">
            <input matInput type="number" placeholder="enter CVV" name="CVV" required [(ngModel)]="model.CVV" #CVV="ngModel"> 
        </mat-form-field>

        <mat-error class="error" *ngIf="CVV.errors?.required && CVV.touched">
            CVV is required
        </mat-error>

        <button class="submit-button" [disabled]="paymentForm.invalid">Submit</button>
    </form>
</div>
<!-- [disabled]="paymentForm.invalid" -->
