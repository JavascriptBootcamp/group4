<form action="" #f="ngForm" (submit)="onSubmit($event)">
    <div id="controllers" ngModelGroup="chatinputs" #nameCtrl="ngModelGroup">
      <select name="_method" [(ngModel)]="method" #selection="ngModel" (change)="changeSelection(selection.value)">
        <option >POST</option>
        <option>GET</option>
        <option>PUT</option>
        <!-- <option>DELETE</option> -->
      </select>
      <input type="text" placeholder="ID" [disabled]="isIDDisabled()" name="_id" [(ngModel)]="id" #IDI="ngModel" hidden>
      <input type="text" placeholder="author" [disabled]="isAuthorDisabled()" name="_author" [(ngModel)]="author" #authorI="ngModel">
      <input type="text" placeholder="message" [disabled]="isMessageDisabled()" name="_message" [(ngModel)]="message" #messageI="ngModel" minlength="3">
      <button>Run</button>
      <div *ngIf="minLengthFlag">* Minimum 3 length message</div>
      <div *ngIf="authorReqFlag">* Author is required</div>
    
    </div>
    <div>
        <input type="text" minlength="3" placeholder="search message" #searchI>
        <button (click)="onSearchMessage(searchI.value)">Search</button>
      </div>
    </form>
