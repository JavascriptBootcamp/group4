<h1>Foods</h1>
<div *ngFor="let food of foods; index as i">
  <h2>My {{i+1}} choice is {{food}}</h2>
</div>


<h1>Drinks</h1>
<div *ngFor="let beverage of beverages; index as i">
  <h2>My {{i+1}} choice is {{beverages}}</h2>
</div>

<h1>Colors</h1>
<div *ngFor="let color of colors; index as i">
  <h2>My {{i+1}} choice is {{color}}</h2>
</div>
