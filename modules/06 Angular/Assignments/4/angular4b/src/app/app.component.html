<div style="text-align:center">
  <div *ngFor="let item of recipe | keyvalue">
    <h3 *ngIf="item.key === 'title'">title : {{item.value}}</h3>
    <h3 *ngIf="item.key === 'servings'">servings : {{item.value}}</h3>
    <h3 *ngIf="item.key === 'ingredients'">ingredients</h3>
    <div *ngFor="let i of item.value | keyvalue">
      {{i.value}}
    </div>
  </div>
</div>
