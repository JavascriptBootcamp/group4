
  <h1>
          Contact Persons
  </h1>


  <table>
      <tr bgcolor="#FFCCFF">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Email Address</th>
      </tr>
      <tr bgcolor="#FFCCFF" *ngFor="let person of persons">
         <td>{{person.name}}</td>
         <td>{{person.last_name}}</td>
         <td>{{person.Address}}</td>
         <td>{{person.Phone}}</td>
         <td><a href={{person.Email.link}}> {{person.Email.mail}}</a></td> 
      </tr>

  </table>
