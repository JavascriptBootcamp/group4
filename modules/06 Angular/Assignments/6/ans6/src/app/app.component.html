<table>
  <tr bgcolor="#FFCCFF">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email Address</th>
  </tr>
  <tr bgcolor="#FFCCFF" *ngFor='let c of contacts'>
    <td>{{ c.first }}</td>
    <td>{{ c.last }}</td>
    <td>{{ c.address }}</td>
    <td>{{ c.phone }}</td>
    <td><a href="mailto:{{c.email}}">{{ c.email }}</a></td>
  </tr>

</table>
