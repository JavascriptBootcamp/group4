<table>
    <tr bgcolor="#FFCCFF">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Email Address</th>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>{{contact.address}}</td>
      <td>{{contact.phoneNumber}}</td>
      <td><a href=mailto:{{contact.emailAddress}}> {{contact.emailAddress}}</a></td>
    </tr>
  </table>
