<table>
  <tr bgcolor="#FFCCFF">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email Address</th>
  </tr>

  <tr *ngFor="let person of persons">
    <td>{{person.FirstName}}</td>
    <td>{{person.LastName}}</td>
    <td>{{person.City}}</td>
    <td>{{person.Phone}}</td>
    <td><a [href]="person.MailLink">{{person.Mail}}</a></td>
  </tr>

</table>
