<h1 *ngIf="header">Answer7 - Assignment 8 - ngIF</h1>
<ul>
  <li *ngFor="let person of people">{{person.name}} <span *ngIf="person.isNormal; else notNormal">blood pressure is normal</span></li>
</ul>
<ng-template #notNormal>
  blood pressure is not normal.
</ng-template>

<h1>Using Pipes</h1>
<ul>
  <li *ngFor="let person of people">{{person.name}} blood pressure is {{person.bloodPressure | headerPipe}}</li>
</ul>
