<app-header title="Video Search"></app-header>
<form id="searchForm" (submit)="searchMovie($event, query)">
  <input type="text" placeholder="Enter movie name..." minlength="3" #query />
  <button type="submit">Search</button>
</form>

<div id="movies">
  <div id="movie-details" *ngFor="let currentMovie of movies">
    <app-movie [movie]="currentMovie" (addToFavoritesAlias)="onAddToFavorites($event)"></app-movie>
  </div>

  <button *ngIf="movies.length > 0" (click)="loadMovies()" [disabled]="!hasMore">
    Load More...
  </button>
</div>

<div id="favorites" [className]="isMenuOpen ? '' : 'closed'">
  <div id="favorites-header" (click)="toggleFavorites()">Favorites</div>
  <ul>
    <li>Movie 1</li>
    <li>Movie 2</li>
  </ul>
</div>
