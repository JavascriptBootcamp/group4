
<html>
    <head>
        <title>Personal Information Form</title>
    </head>
    <body>
        <form action="http://localhost:5000">

            <span style="font-size: 30"> <b><u> Personal Information </u></b></span> </br></br>
            
            <span>First name</span>
            <input type="text" name="FirstName"/>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    
            <span>Last name</span>
            <input type="text" name="LastName"/>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    
            <span>Age</span>
            <input type="number" name="Age"/>  
    
            </br></br></br></br>
            
    
            <span style="font-size: 30"> <b><u> Credentials </u></b></span> </br></br>
            
            <span>User name</span>
            <input type="text" name="UserName"/>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
            <span>Password</span>
            <input type="Password" name="Password"/>
            
            </br></br></br></br>
    
            <span style="font-size: 30"> <b><u> Contact </u></b></span> </br></br>
            
            <span>Phone number</span>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" name="Phone"/>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
            <span>Email address</span>
            <input type="Email" name="Email"/>
            
    
            </br></br></br></br>
    
            <span style="font-size: 30"> <b><u> Misc </u></b></span> </br></br>
            
            <span style="font-size: 25">Comments</span> </br>
            <textarea name="Comments" rows="5" cols="40"></textarea>
    
    
            </br></br>
    
            <span style="font-size: 25">Hobbies</span>
            <select >
                <option disabled selected value> select an option </option>
                <option value="surf">basketball</option>
                <option value="skate">swimming</option>
                <option value="gym">running</option>
                <option value="paint">musik</option>
            </select>
            

            <button>Submit</button>
    
        </form>
    </body>
    </html>
