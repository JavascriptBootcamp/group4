<table>
  <tr bgcolor="#FFCCFF">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Email Address</th>
  </tr>
  <tr *ngFor="let person of contactPersons">
    <td>{{person.name}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.address}}</td>
    <td>{{person.phone}}</td>
    <td>{{person.email}}</td>
  </tr>
</table>
<button (click)="sendToServer()">Save data</button>
