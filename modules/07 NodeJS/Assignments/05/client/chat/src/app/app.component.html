<div id="controllers">
  <select #selection (change)="changeSelection(selection.value)">
    <option>POST</option>
    <option>GET</option>
    <option>PUT</option>
    <option>DELETE</option>
  </select>
  <input type="text" placeholder="ID" [disabled]="isIDDisabled()" #IDI>
  <input type="text" placeholder="author" [disabled]="isAuthorDisabled()" #authorI>
  <input type="text" placeholder="message" [disabled]="isMessageDisabled()" #messageI>
  <button (click)="run(selection.value,IDI.value,authorI.value,messageI.value)">Run</button>
</div>
