<div id="controllers">
  <select #selection>
    <option>POST</option>
    <option>GET</option>
    <option>PUT</option>
    <option>DELETE</option>
  </select>
  <input type="text" placeholder="ID" #IDI>
  <input type="text" placeholder="author" #authorI>
  <input type="text" placeholder="message" #messageI>
  <button (click)="go(selection.value,IDI.value,authorI.value,messageI.value)">Go</button>
</div>
<table class="title">
  <th>Id</th>
  <th>Author</th>
  <th>Message</th>

  <tr class="message-row" *ngFor="let m of messageService.chat">
    <td>{{m.id}}</td>
    <td>{{m.author}}</td>
    <td>{{m.message}}</td>
  </tr>
</table>
