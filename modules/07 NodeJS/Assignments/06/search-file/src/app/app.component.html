<div>
  <div>
    <form (submit)="onSubmit($event,search)">
      <input type="text" placeholder="search file.." #search />
      <button>search</button>
    </form>
  </div>
  <div *ngIf="isFinishSearch">
    <div *ngIf="files.length > 0;else NotFound"></div>
      <ul>
        <li *ngFor="let file of files">
          {{file}}
        </li>
      </ul>
  </div>
  <ng-template #NotFound>
    <h4>file not found.</h4>
  </ng-template>
</div>

<router-outlet></router-outlet>
