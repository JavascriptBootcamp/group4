<div id="video">
  <iframe width="70%" height="50%" [src]="video.videoSrc | safeUrl" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div id="video-details">
    <h2 id="video-title">{{video.title}}</h2>
    <h3 id="video-artist">{{video.artist}}</h3>
    <h4 id="video-description">{{video.description}}</h4>
  </div>
</div>
