<iframe id="player-video" [src]="player.videoSrc | youtubeSrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<div id="player-details">
  <h2 id="player-title">{{player.title}}</h2>
  <h3 id="player-artist">{{player.singer}}</h3>
  <h4 id="player-words">{{player.words}}</h4>
</div>
