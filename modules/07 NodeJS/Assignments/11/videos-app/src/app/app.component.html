<div id="wrapper">

  <div id="wrapper-video">
    <div id="wrapper-video-player">
      <app-video-player [videoSrcId]="selectedSong.srcId"></app-video-player>
    </div>

    <div id="wrapper-video-details">
      <app-video-details [videoDetailsI]="selectedSong"></app-video-details>
    </div>
  </div>

  <div id="wrapper-videos">
      <div *ngFor="let song of songs">
        <app-video [SongI]="song"></app-video>
      </div>
  </div>
</div>
