<div class="container">

  <h2 class="text-center border-bottom border-dark bg-dark text-light">Update car details</h2>
  <form class="row" (submit)="updateCar($event)">
    <div class="col-md-4">
      <input type="text" placeholder="enter license number..." #license
        pattern="[0-9]{3}[-]{1}[0-9]{2}[-]{1}[0-9]{3}|[0-9]{3}[-]{1}[0-9]{3}[-]{1}[0-9]{3}" required>
    </div>
    <div class="col-md-4">
      <input type="text" placeholder="enter manufacturer..." #manufacturer pattern="[a-z]{1,10}" required>
    </div>
    <div class="col-md-4">
      <input type="text" placeholder="enter model..." #model pattern="[a-z1-9]{1,10}" required>
    </div>
    <div class="col-md-4">
      <input type="date" placeholder="enter year..." #year required>
    </div>
    <div class="col-md-4">
      <input type="text" placeholder="enter km..." pattern="[0-9]{1,9}" #km required>
    </div>
    <div class="col-md-4">
      <input type="text" placeholder="enter price..." #price pattern="[0-9]{1,10}" required>
    </div>
    <div class="col-md-12">
      <input type="submit" value="update">
    </div>
    <div>{{msg1}}</div>
  </form>

  <h2 class="text-center border-bottom border-dark bg-dark text-light">Remove car</h2>
  <form class="row" (submit)="deleteCar($event)">
    <div class="col">
      <input type="text" placeholder="enter license number..." #license2
        pattern="[0-9]{3}[-]{1}[0-9]{2}[-]{1}[0-9]{3}|[0-9]{3}[-]{1}[0-9]{3}[-]{1}[0-9]{3}" required>
    </div>
    <div class="col">
      <input type="submit" value="submit">
    </div>
  </form>
  <div>{{msg2}}</div>
</div>
