<div class="container display-car-range-wrapper">
  <h2 class="text-center border-bottom border-dark bg-dark text-light">Display cars by range</h2>
  <form class="row" (submit)="display($event)">
    <div class="col">
      <input type="text" placeholder="from year" #yearStart>
    </div>
    <div class="col">
      <input type="text" placeholder="to year" #yearEnd>
    </div>
    <div class="col">
      <input type="submit" value="display">
    </div>
    <div class="col-12" *ngIf="cars">
      <div *ngFor="let car of cars" class="car">
        <div>license number : {{car.license}}</div>
        <div>manufacturer : {{car.manufacturer}}</div>
        <div>model : {{car.model}}</div>
        <div>year : {{car.year}}</div>
        <div>km : {{car.km}}</div>
        <div>price : {{car.price}}</div>
      </div>
    </div>
  </form>
</div>
